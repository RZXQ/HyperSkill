<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码到成功</title>
  <style>
      img {
          width: 500px;
          height: 400px;
      }

      .header {
          text-align: center;
          height: 80px;
          line-height: 80px;
          font-size: 30px;
          font-weight: bold;
          color: blue;
      }

      .nav {
          text-align: center;
      }

      .content {
          text-align: center;
      }

      span {
          margin-right: 20px;
      }

      /*为span设置背景颜色*/
      .pink {
          background-color: pink;
      }

      .cyan {
          background-color: cyan;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    有问题，找百度
  </div>
  <hr />
  <div class="nav">
    <span class="pink">新闻</span>
    <span class="cyan">地图</span>
    <span class="pink">视频</span>
    <span class="cyan">贴吧</span>
    <span class="pink">学术</span>
    <span class="cyan">登录</span>
    <div class="content">
      <img src="images/bai.jpg" />
    </div>
  </div>
</body>
</html>
