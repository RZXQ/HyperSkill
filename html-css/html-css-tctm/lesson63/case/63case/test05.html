<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
</head>
<body>
<script>
  /*
   * 请把符合正则表达式的字符串写在注释里
   * 1：
   * 2：
   * 3：
   * */
  var str = prompt('请输入格式正确的内容');
  var reg = /^[0-9]+(.[0-9]{1,2})?$/;
  if (reg.test(str)) {
    alert('格式正确');
  } else {
    alert('格式错误');
  }
</script>
</body>
</html>
