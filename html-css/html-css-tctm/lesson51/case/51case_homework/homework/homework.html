<!--请实现人物横向碰壁反弹的效果。
1、外层div宽度为440px(带边框，边框宽为20px)；
2、人物图片宽度为100px；
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>一码当先</title>
  <style>
      .box {
          width: 400px;
          height: 300px;
          border: 20px solid rgba(194, 20, 20, 0.4);
          margin: 100px auto;
          position: relative;
          overflow: hidden;
      }

      .ball {
          width: 100px;
          height: 100px;
          background-color: orange;
          border-radius: 50%;
          position: absolute;
          top: 100px;
          background: url(images/f2.gif) no-repeat;
      }
  </style>
</head>
<body>
<div class="box">
  <div class="ball"></div>
</div>
<script>
  // 在下方写你的代码：完成人物头像碰壁反弹效果
  var ball = document.getElementsByClassName('ball')[0];
  var maxWidth = 320;
  ball.speedX = 3;
  ball.l = ball.offsetLeft;
  var timer = setInterval(function() {
    ball.l += ball.speedX;
    if (ball.l >= maxWidth) {
      ball.speedX *= -1;
    } else if (ball.l <= 0) {
      ball.speedX *= -1;
    }
    ball.style.left = ball.l + 'px';
  }, 10);


</script>
</body>
</html>
