.<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>简版Minecraft</title>
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <!--设置样式-->
  <style>
      div {
          background-color: skyblue;
      }

      span {
          background-color: pink;
      }

      .big {
          width: 800px;
      }

      .middle {
          width: 400px;
      }

      .small {
          width: 200px;
      }
  </style>
</head>
<body>
<!--为主标题设置样式-->
<div>MINECRAFT</div>
<!--添加四个文字标题并设置样式-->
<span>主页</span>
<span>游戏大厅</span>
<span>朋友圈</span>
<span>个人中心</span>
<!--分别为四个img添加class属性,并设置样式-->
<img class="big" src="images/main.jpg" />
<img class="middle" src="images/small1.jpeg" />
<img class="small" src="images/small2.jpg" />
<img class="small" src="images/small3.jpeg" />
</body>
</html>
