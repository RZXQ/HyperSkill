<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      body {
          background: url(images/bg23.jpg);
          background-size: cover;
          padding-top: 50px;
      }

      .container {
          width: 1000px;
          height: 274px;
          border: 2px solid lightgray;
          margin: 20px auto;
          background-color: white;
      }

      img {
          height: 274px;
          float: left;
      }

      .wrap {
          float: left;
          padding-left: 30px;
          width: 450px;
          text-align: center;
      }

      .btn1 {
          height: 40px;
          line-height: 40px;
          padding: 0 30px;
          background-color: gold;
          font-size: 24px;
          margin: 20px auto;
          margin: 30px auto;
          display: inline-block;
      }

      .btn2 {
          height: 40px;
          line-height: 40px;
          padding: 0 30px;
          border: 1px solid skyblue;
          font-size: 16px;
          margin: 30px auto;
          display: inline-block;
      }

      p {
          color: gray;
          text-align: left;
      }

      /*为container 、img、btn1设置20px圆角边框
       *为btn2设置5px圆角边框*/

  </style>
</head>
<body>
<div class="container">
  <img src="images/img36.png" />
  <div class="wrap">
    <div class="btn1">
      格斗赛
    </div>
    <p>
      据说你们想要最直接的快感和最刺激的击打体验？
    </p>
    <div class="btn2">
      查看详情
    </div>
  </div>
</div>

<div class="container">
  <img src="images/img35.png" />
  <div class="wrap">
    <div class="btn1">
      个人极限挑战战赛
    </div>
    <p>
      单兵作战，独战群雄！
    </p>
    <div class="btn2">
      查看详情
    </div>
  </div>
</div>

<div class="container">
  <img src="images/img35.jpg" />
  <div class="wrap">
    <div class="btn1">
      积分赛
    </div>
    <p>
      苟还是不苟？这是个值得深思的问题
    </p>
    <div class="btn2">
      查看详情
    </div>
  </div>
</div>
</body>
</html>
