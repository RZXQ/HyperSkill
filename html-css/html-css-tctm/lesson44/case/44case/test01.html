<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码上回顾</title>
  <style>
      div {
          width: 100px;
          height: 100px;
          background-color: black;
          border-radius: 50px;
      }
  </style>
</head>
<body>
<div id="box"></div>
<script>
  //添加点击事件实现效果
  var box1 = document.getElementById('box');
  box1.onclick = function() {
    alert('黑色');
  };
</script>
</body>
</html>
