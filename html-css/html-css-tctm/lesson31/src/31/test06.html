<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      /*为<div>设置样式,宽度220px，5px灰色实线边框，
       *20px内边距，margin:50px auto;文本首行缩进32px。
       *为<span>添加颜色为#F00*/

  </style>
</head>
<body>
<div>
  漫步在诗书的时间轮，望着赤日炎炎的夏天，
  思绪不禁翻开了卷卷黄页。那种感觉如夏雨落入尘世的前奏，
  雨点柔柔的、软软的，轻轻融进暗香浮动的梦境，
  飘逸浓浓醉心书香<span>扑面而来</span>，韵味悠久，沁人肺腑融入灵魂深处淡雅迷醉，
  如涓涓流水般，流过指尖，流过键盘，流到我的心底，
  填充我的灵魂，陪我一起领悟生活，让书中文字的韵律，
  渐渐安静我的灵魂，让我在书中沉淀自己，去除生命的糟粕，
  提取生命的精华。让我在这尘世中找到属于自己的位置，安静而美好。
</div>
</body>
</html>
