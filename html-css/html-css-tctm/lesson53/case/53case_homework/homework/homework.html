<!-- 请完成网页效果：
    当点击"背水一战"时，出现对应的段落，
    当点击"金蝉脱壳"时，出现另一个段落。 
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style>
      .wrap {
          width: 450px;
          height: 380px;
          margin: 100px auto;
          position: relative;
      }

      span {
          display: inline-block;
          width: 220px;
          height: 50px;
          line-height: 50px;
          text-align: center;
          color: rgb(221, 16, 16);
          font-weight: bold;
      }

      p {
          position: absolute;
          top: 80px;
          left: 25px;
          display: none;
          width: 400px;
          height: 400px;
          color: royalblue;
      }

      span:hover {
          border: 2px solid rgb(175, 40, 40);
          border-radius: 20px;
      }

      .active {
          display: block;
      }
  </style>
</head>
<body>
<div class="wrap">
  <span>背水一战</span>
  <span>金蝉脱壳</span>
  <p>
    在不利情况下和敌人作最后决战，比喻面临绝境，为求得出路而作最后一次努力。
  </p>
  <p>
    蝉幼虫变为成虫后，壳留下，蝉飞走。比喻使用计谋脱身溜走，而对方不能及时发觉。
  </p>
</div>
<script>
  // 在下方写你的代码：完成选项卡效果
  var btn = document.getElementsByTagName('span');
  var arr = document.getElementsByTagName('p');
  arr[0].className = 'active';
  for (var i = 0; i < btn.length; i++) {
    btn[i].index = i;
    btn[i].onclick = function() {
      arr[0].className = arr[1].className = '';
      arr[this.index].className = 'active';
    };
  }


</script>
</body>
</html>
