<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>元素选择器</title>
  <!--为div设置宽度为175px，背景颜色为pink；为span设置背景颜色为skyblue-->
  <style>
      div {
          width: 175px;
          background-color: pink;
      }

      span {
          background-color: skyblue;
      }
  </style>
</head>
<body>
<!-- 分别添加两对div标记和两对span标记，
  并添加内容div(*^▽^*)、div(^_−)☆、
  span(ಥ_ಥ)、span(✪ω✪) -->
<div>div(*^▽^*)</div>
<div>div(^_−)☆</div>
<span>span(ಥ_ಥ)<span>
		<span>span(✪ω✪)<span>
</body>
</html>
