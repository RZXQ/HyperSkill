<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="UTF-8" />
  <style type="text/css">
      img {
          margin-bottom: 30px;
      }

      span {
          padding: 10px 20px;
          border-radius: 10px;
          color: white;
      }

      div {
          width: 200px;
          height: 272px;
          background: url(images/05.png) no-repeat;
          background-size: contain;
          margin: 50px auto;
          padding: 70px 80px;
          text-align: center;
      }

      /* 为 <img>、<span> 设置样式 */
      #img1 {
          width: 230px;
      }

      #span1 {
          background-color: gold;
      }

  </style>
</head>
<body>
<div>
  <img id='img1' src="images/05_03.jpg" />
  <span id='span1'>前往</span>
</div>
</body>
</html>
