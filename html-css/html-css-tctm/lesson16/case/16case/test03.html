<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>码到成功</title>
  <style>
      #content {
          margin: auto;
          box-shadow: 0px 10px 10px gray;
      }

      #content {
          width: 250px;
          height: 300px;
      }

      img {
          width: 150px;
          height: 150px;
      }

      #img {
          width: 150px;
          height: 150px;
      }

      #text {
          width: 250px;
          text-align: center;
          font-family: "微软雅黑";
          line-height: 2;
          color: gray;
      }

      /*为id为img的div设置上下内边距为25px，左右内边距为50px*/
      #img {
          padding: 25px 50px;
      }
  </style>
</head>
<body>
<div id="content">
  <div id="img">
    <img src="images/phone.jpg" />
  </div>
  <div id="text">
    <div>
      小米5X 4GB+64GB
    </div>
    <div>
      光学变焦双摄，拍人更美
    </div>
    <div style="color:red;">
      1499
    </div>
  </div>
</div>

</body>
</html>
