<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>text-align</title>
  <style>
      /* 分别设置文字对其方式 */
      .left {
          text-align: left;
      }

      .center {
          text-align: center;
      }

      .right {
          text-align: right;
      }
  </style>
</head>
<body>
<p class="left">左对齐</p>
<p class="center">居中</p>
<p class="right">右对齐</p>
</body>
</html>
