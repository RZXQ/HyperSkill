<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
      div {
          width: 150px;
          height: 120px;
          border: 2px solid yellow;
          border-radius: 20%;
          padding-left: 30px;
          padding-top: 10px;
      }

      #put {
          width: 68px;
          border-radius: 10%;
      }

      p {
          color: red;
      }
  </style>
</head>
<body>
<div>
  <input id="put" value="peng~" />
  <p id="demo">
    请点击按钮！
  </p>
  <button id="btn">
    变！
  </button>
</div>
<script>
  var btn = document.getElementById('btn');
  var input = document.getElementById('put');
  btn.onclick = function() {
    input.setAttribute('type', 'button');
  };
</script>
</body>
</html>
