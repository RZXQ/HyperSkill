<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>文本样式</title>
  <link href="css/style2.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
      /*
        为这两句话设置喜欢的字体样式；
       */
      h1 {
          font-size: 40px;
      }

      p {
          font-size: 30px;
          color: yellow;
          font-weight: bolder;
      }
  </style>
</head>
<body>
<div class="container">
  <img src="images/person1.png" />
  <div class="wrap">
    <!--使用h1标记和p标记添加两句话-->
    <h1>可以跌倒</h1>
    <p>
      可以重新出发
    </p>
  </div>
</div>
</body>
</html>
