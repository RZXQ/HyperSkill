<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>码到成功</title>
  <style>
      #text {
          position: absolute;
          top: 200px;
          line-height: 0.5;
          width: 1350px;
      }

      #content {
          width: 1350px;
          height: 700px;
          background: lightyellow;
      }

      #head {
          width: 1350px;
          height: 70px;
          background-color: #383838;
          text-align: center;
      }

      #nav {
          height: 70px;
          font-size: 16px;
          font-family: "微软雅黑";
          color: #383838;
          line-height: 4;
          text-align: center;
          background-color: white;
      }

      #bg {
          width: 1350px;
          height: 560px;
      }

      #container {
          width: 1350px;
          color: white;
          text-align: center;
          font-size: 80px;
          font-family: italic;
      }

      /*为<span>设置上下外边距为0，左右外边距为80px*/

  </style>
</head>
<body>
<div id="content">
  <div id="head">
    <br />
    <img src="images/logo.png" />
  </div>
  <div id="nav">
    <span>Home</span>
    <span>About Company</span>
    <span>Services</span>
    <span>Blog</span>
    <span>Contacts</span>
  </div>
  <div id="container">
    <img id="bg" src="images/picture2.jpg" />
    <div id="text">
      Painting the world into
      <br />
      <h2>bright colors</h2>
    </div>
  </div>
</div>
</body>
</html>
