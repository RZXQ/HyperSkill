<!-- 完成网页效果：当点击"菜单"按钮时就会出现上方的5张图片。 -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>一码当先</title>
  <style>
      body {
          background-color: #BCE4FF;
      }

      .base {
          width: 850px;
          height: 300px;
          margin: auto;
      }

      img {
          display: none;
          float: left;
          margin-left: 5px;
      }

      #btn {
          width: 50px;
          margin: auto;
      }
  </style>
</head>
<body>
<div class="base">
  <img src="imgs/01.jpg" />
  <img src="imgs/02.jpg" />
  <img src="imgs/03.jpg" />
  <img src="imgs/04.jpg" />
  <img src="imgs/05.jpg" />
</div>
<div id="btn">
  <input type="button" value="菜单" />
</div>
</body>
<script>
  // 在下方写你的代码：获取元素并添加鼠标点击事件，展示图片。
  var button = document.getElementById('btn');
  var imgs = document.getElementsByTagName('img');
  button.onclick = function() {
    for (var i = 0; i < imgs.length; i++) {
      imgs[i].style.display = 'block';
    }
  };


</script>
</html>
