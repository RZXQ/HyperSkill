<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DOM</title>
  <style>
  </style>
</head>
<body>
<ul id="mylist">
  <li>Item1</li>
  <li>Item2</li>
  <li>Item3</li>
</ul>
<script>
  var element = document.getElementById('mylist');
  var newLi = document.createElement('li');
  newLi.innerHTML = 'new item';
  element.appendChild(newLi);
</script>
</body>
</html>
