<!-- 在提示位置为网页添加一个无序列表 
(列表项为 制作器 全部频道 全部作者 订阅频道 关注作者)
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>一码当先</title>
  <style>
      body {
          background-color: #f6f6f6;
      }

      .base {
          width: 1100px;
          margin: auto;
      }

      .header {
          width: 1100px;
          height: 130px;
          background: url(imgs/index.png) no-repeat top center;
      }

      .aside {
          float: left;
          margin: 150px 30px;
      }

      ul {
          margin: 0;
          padding: 0;
          width: 128px;
          list-style: none;
          background-color: white;
          padding: 10px 0 10px 0;
          margin-top: -10px;
          border: 1px solid #e3e3e3;
          box-sizing: border-box;
      }

      li {
          width: 128px;
          padding-left: 20px;
          text-align: left;
          letter-spacing: 5px;
          line-height: 30px;
      }

      .content {
          float: left;
          width: 550px;
          height: 2114px;
          background: url(imgs/1525256717_800x3075.jpg) no-repeat top center;
          margin-right: 30px;
      }

      .list {
          width: 318px;
          height: 1412px;
          background: url(imgs/2018-05-02_232436.png) no-repeat top center;
          float: left;
      }

      .clear {
          clear: both;
      }
  </style>
</head>
<body>
<div class="base">
  <div class="header"></div>
  <div class="aside">
    <a href="#"><img src="imgs/home.gif" width="128px" /></a>
    <!-- 在下方写你的代码：添加一个无序列表-->
    <ul>
      <li>制作器</li>
      <li>全部频道</li>
      <li>全部作者</li>
      <li>订阅频道</li>
      <li>关注作者</li>
    </ul>
  </div>
  <div class="content"></div>
  <div class="list"></div>
  <div class="clear"></div>
</div>
</body>
</html>
