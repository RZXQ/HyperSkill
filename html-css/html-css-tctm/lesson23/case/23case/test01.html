<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <style type="text/css">
      .container {
          width: 290px;
          font-size: 0;
          margin: 50px auto;
      }

      a {
          width: 145px;
          height: 75px;
          line-height: 75px;
      }

      .wrap {
          width: 290px;
          height: 149px;
          background: url(images/bg21.jpg);
      }

      /*为 <a> 设置自己喜欢的样式，并设置其鼠标悬停效果*/
      a {
          display: inline-block;
          color: white;
          font-size: 14px;
          text-align: center;
          text-decoration: none;
      }

      a:hover {
          color: gray;
      }
  </style>
</head>
<body>
<div class="container">
  <img src="images/poster.jpg" />
  <div class="wrap">
    <!--添加四个<a>并添加内容-->
    <a href="#">公测预约</a>
    <a href="#">账号激活</a>
    <a href="#">下载游戏</a>
    <a href="#">共研服FAQ</a>
  </div>
</div>
</body>
</html>
