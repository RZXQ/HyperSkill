<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
      body {
          margin: 0px;
      }

      div {
          border-radius: 50%;
      }

      /*
       * 改变四个div的层级，使图案自上而下颜色分别是红色 棕色 黄色 绿色
       */
      #d1 {
          width: 100px;
          height: 100px;
          background: red;
          position: absolute;
          top: 100px;
          left: 100px;
      }

      #d2 {
          width: 200px;
          height: 200px;
          background: yellow;
          position: absolute;
          top: 100px;
          left: 100px;
          z-index: -3;
      }

      #d3 {
          width: 150px;
          height: 150px;
          background: brown;
          position: absolute;
          top: 100px;
          left: 100px;
          z-index: -2;
      }

      #d4 {
          width: 250px;
          height: 250px;
          background: green;
          position: absolute;
          top: 100px;
          left: 100px;
          z-index: -4;
      }
  </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
</body>
</html>
