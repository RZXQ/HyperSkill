<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>荣耀挑战赛</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="structure">
  <header>
    <div id="title">
      <img class="plane" src="imgs/plane.png" />
      <img class="light" src="imgs/light.png" />
      <div>
  </header>
  <section>
    <div id="game_info">
      <img class="tank" src="imgs/tanke.png" />
      <img class="fire" src="imgs/fire.png">
      <img class="battle" src="imgs/battle.png">
      <img class="hero" src="imgs/hero.png">
      <img class="board" src="imgs/board.png">
      <ul>
        <li>预赛-决赛-荣耀皇冠</li>
        <li>刺激战场 · 等你到来</li>
        <li>勇敢与创造力的展现</li>
        <li>童程童美特此举办</li>
        <li>快来报名吧！</li>
      </ul>
    </div>
  </section>
  <footer>
    <!-- 在下方书写代码：添加底部内容 -->
    <div id="last_info">
      <p>比赛时间：2022年6月6号 —— 联系电话：010-88666666</p>
      <p>参赛地址：北京市朝阳区十八里店周庄嘉园7号院南门蜂巢电竞馆</p>
    </div>
  </footer>
</div>
<script>
  /* 在下方写你的代码：通过JS设置字体颜色变化 */
  var texts = document.getElementsByTagName('li');
  console.log(texts);
  var index = 0;
  setInterval(function() {
    for (var i = 0; i < 5; i++) {
      if (index % 3 == 0) {
        texts[i].style.color = '#95F5E0';
      } else if (index % 3 == 1) {
        texts[i].style.color = '#F7F5F5';
      } else {
        texts[i].style.color = '#F7F7A5';
      }
    }
    index++;
  }, 700);
</script>

<!-- 音乐  -->
<embed autostart="true" hidden="true" loop="true" src="music/theme.mp3"></embed>
</body>
</html>
