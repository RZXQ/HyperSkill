<!-- 在style.css文件中为类名为red、blue、tGray的div添加动画，
    动画名称分别为red、blue、tGray(自定义动画已预留)。
    要求：动画持续时间为1s、匀速(linear)。
 -->

<!DOCTYPE html>
<html>
<head>
  <title>一码当先</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">

  <div class="nav">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot firstDot"></div>
  </div>

  <div class="loading"></div>

  <div class="content">
    <div class="red">
      <img class="redImg" src="imgs/x.png" />
    </div>
    <div class="blue">
      <img class="blueImg" src="imgs/y.png" />
    </div>
    <div class="tGray">
      <img class="tGrayImg" src="imgs/z.png" />
    </div>
  </div>
</div>
</body>

</html>
