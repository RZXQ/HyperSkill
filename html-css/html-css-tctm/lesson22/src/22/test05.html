<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      body {
          background: url(images/bg31.jpg);
      }

      .container {
          width: 700px;
          margin: 200px auto;
          padding: 50px;
          background-color: rgba(0, 0, 0, .5);
          position: relative;
          height: 500px;
      }

      .container img {
          width: 600px;
          border: 50px solid white;
          margin-bottom: 20px;
      }

      a {
          color: white;
          border-radius: 5px 5px 0 0;
          width: 100px;
          height: 50px;
          line-height: 50px;
      }

      .active {
          background-color: brown;
      }

      .nav {
          position: absolute;
          left: 50px;
          top: -40px;
      }

      /*设置超链接文字大小18px，无划线，
       *将a标记设置为行内块元素，设置文本居中显示
       *并设置其鼠标悬停背景颜色变为棕色的效果*/

  </style>
</head>
<body>
<div class="container">
  <div class="nav">
    <a class="active" href="#">论坛首页</a>
    <!--添加四个<a> ，并向其中添加内容-->

  </div>
  <img src="images/entrust.gif" />
</div>
</body>
</html>
