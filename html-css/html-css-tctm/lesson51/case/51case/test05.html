<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
      #d5 {
          width: 700px;
          height: 400px;
          background: rgb(91, 161, 34);
          position: relative;
          top: 100px;
      }

      #d {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: rgb(189, 14, 14);
          position: absolute;
          top: 180px;
      }
  </style>
</head>
<body>
<div id="d5">
  <div id="d"></div>
</div>
<script>
  /*完成效果*/
  var ball = document.getElementById('d');
  var maxWidth = 660;
  var speedX = 10;
  setInterval(function() {
    if (ball.offsetLeft > maxWidth) {
      speedX *= -1;
    } else if (ball.offsetLeft < 0) {
      speedX *= -1;
    }
    ball.style.left = ball.offsetLeft + speedX + 'px';
  }, 10);
</script>
</body>
</html>
