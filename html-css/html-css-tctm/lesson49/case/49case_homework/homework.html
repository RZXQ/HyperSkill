<!-- 利用offsetLeft属性实现人物左右连续移动效果。
提示：人物元素已设置绝对定位，通过改变它的left值实现移动。
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>一码当先</title>
  <style>
      .base {
          width: 500px;
          height: 300px;
          position: relative;
          margin: 100px auto;
      }

      .person {
          width: 500px;
          height: 250px;
          background: url(imgs/imgren.png);
          position: absolute;
      }

      .text {
          width: 500px;
          height: 200px;
          background: url(imgs/imgtext.png);
          position: absolute;
          top: 100px;
      }
  </style>
</head>
<body>
<div class="base">
  <div class="person"></div>
  <div class="text"></div>
</div>
<script>
  //在下方写你的代码：利用offsetLeft实现人物左右连续移动效果
  var person = document.getElementsByClassName('person')[0];
  var interval = 0;
  var step = 1;
  setInterval(function() {
    person.style.left = person.offsetLeft + step + 'px';
    if (interval % 10 == 0) {
      step = -step;
    }
    interval++;
  }, 100);


</script>
</body>
</html>
