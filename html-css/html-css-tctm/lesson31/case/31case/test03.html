<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      .container {
          width: 200px;
          padding: 30px 50px;
          margin: 50px auto;
      }

      /*分别为<body>设置背景颜色为rgb(45,45,40)，
       *<div>设置背景颜色为rgb(240,239,226)
       *为<h4>设置颜色为rgb(198,49,53)*/
      body {
          background-color: rgb(45, 45, 40);
      }

      .container {
          background-color: rgb(240, 239, 226);
      }

      h4 {
          background-color: rgb(198, 49, 53);
      }
  </style>
</head>
<body>
<div class="container">
  <h4>绝句·古木阴中系短篷</h4>
  <p>
    古木阴中系短篷，杖藜扶我过桥东。
  </p>
  <p>
    沾衣欲湿杏花雨，吹面不寒杨柳风。
  </p>
</div>
</body>
</html>
