<!-- 请按要求设置网页样式:
1、 class 为 wrap1 的 div 设置绝对定位，距离左侧    0px，距离顶部0px；
2、class 为 wrap2 的 div 设置绝对定位，距离左侧120px，距离顶部120px；
3、class 为 wrap3 的 div 设置绝对定位，距离左侧0px，距离顶部240px；
4、class 为 wrap4 的 div 设置绝对定位，距离左侧120px，距离顶部360px；
-->

<!DOCTYPE html>
<html>
<head>
  <title>一码当先</title>
  <meta charset="UTF-8" />
  <style type="text/css">
      body {
          background: url(imgs/bg24.jpg) no-repeat;
      }

      .container {
          width: 300px;
          position: absolute;
          right: 260px;
          top: 130px;
      }

      img {
          width: 130px;
          position: relative;
          left: 12px;
          top: 12px;
      }

      .wrap {
          background: url(imgs/img37.png) no-repeat;
          width: 153px;
          height: 153px;
      }

      /* 请在下方书写代码：为 类名为wrap1/wrap2/wrap3/wrap4的div设置样式 */
      .wrap1 {
          position: absolute;
          left: 0px;
          top: 0px;
      }

      .wrap2 {
          position: absolute;
          left: 120px;
          top: 120px;
      }

      .wrap3 {
          position: absolute;
          left: 0px;
          top: 240px;
      }

      .wrap4 {
          position: absolute;
          left: 120px;
          top: 360px;
      }

  </style>
</head>
<body>
<div class="container">
  <div class="wrap wrap1">
    <img src="imgs/img39.png" />
  </div>
  <div class="wrap wrap2">
    <img src="imgs/img38.png" />
  </div>
  <div class="wrap wrap3">
    <img src="imgs/img40.png" />
  </div>
  <div class="wrap wrap4">
    <img src="imgs/img41.png" />
  </div>
</div>
</body>
</html>
