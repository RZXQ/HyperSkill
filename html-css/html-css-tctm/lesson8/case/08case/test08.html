<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>line-height</title>
  <style>
      .box1 {
          font-size: 20px;
          /* 设置元素行高 */
          line-height: 4;
      }

      .box2 {
          font-size: 20px;
      }
  </style>
</head>
<body>
<div class="box1">设置行高</div>
<div class="box1">设置行高</div>
<div class="box2">没设置行高</div>
<div class="box2">没设置行高</div>

</body>
</html>
