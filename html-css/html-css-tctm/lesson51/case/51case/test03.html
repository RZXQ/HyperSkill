<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码到成功</title>
  <style>
      .box {
          width: 400px;
          height: 300px;
          border: 5px solid rgba(0, 0, 0, 0.4);
          margin: 100px auto;
          position: relative;
          overflow: hidden;
      }

      .ball {
          width: 100px;
          height: 100px;
          background-color: orange;
          border-radius: 50%;
          position: absolute;
          top: 100px;
          background: url(images/basketball.png) no-repeat top center/100% 100%;
      }
  </style>
</head>
<body>
<div class="box">
  <div class="ball"></div>
</div>
<script>
  var ball = document.getElementsByClassName('ball')[0];
  /*
   * 设置篮球初始位置在左侧边框之外
   * 添加定时器，改变篮球的位置，使篮球进入框中，碰壁后反弹回去
   */
  var maxWidth = 300;
  ball.speedX = 3;
  ball.l = ball.offsetLeft;
  var timer = setInterval(function() {
    ball.l += ball.speedX;
    if (ball.l >= maxWidth) {
      ball.speedX *= -1;
    } else if (ball.l <= 0) {
      ball.speedX *= -1;
    }
    ball.style.left = ball.l + 'px';
  }, 10);
</script>
</body>
</html>
