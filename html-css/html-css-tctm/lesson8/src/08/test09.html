<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>text-indent</title>
  <style>
      /* 为class名为back的元素设置缩进 */

  </style>
</head>
<body>
<p>等待久了的田圃跟牧场，
   等待久了的鱼塘和小溪，
   当田圃冷冻了一冬禁锢着种子，
   牧场枯黄失去牛羊的踪迹，</p>
<!-- 为p标记设置类名back -->
<p>当鱼塘寒浅留滞着游鱼，
   小溪渐渐喑哑歌不成调子，
   雨说，
   我来了，
   我来探访四月的大地</p>
</body>
</html>
