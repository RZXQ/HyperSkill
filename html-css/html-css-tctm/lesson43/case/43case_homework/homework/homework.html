<!-- 完成题目要求的效果：当鼠标点击下方按钮时(按钮的id分别为"blsy"、"dq"、"lbqh")，
            弹出警告提示框。
      alert()信息提示：'技能信息：瞄准、静谧之眼、狂风之息';
      '技能信息：川流不息、决断之桥、漩涡之门';
      '技能信息：机械臂、抵抗之靴'。
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>一码当先</title>
  <link href="css/pc.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="content">
  <div class="pic">
    <img alt="" src="images/01.png">
    <input id="blsy" type="button" value="了解我">
  </div>
  <div class="pic">
    <img alt="" src="images/02.png">
    <input id="dq" type="button" value="了解我">
  </div>
  <div class="pic">
    <img alt="" src="images/03.png">
    <input id="lbqh" type="button" value="了解我">
  </div>
</div>
<script>
  // 在下方写你的代码：获取元素，并为它们绑定单击事件
  var blsy = document.getElementById('blsy');
  var dq = document.getElementById('dq');
  var lbqh = document.getElementById('lbqh');
  blsy.onclick = function() {
    alert('技能信息：瞄准、静谧之眼、狂风之息');
  };
  dq.onclick = function() {
    alert('技能信息：川流不息、决断之桥、漩涡之门');
  };
  lbqh.onclick = function() {
    alert('技能信息：机械臂、抵抗之靴');
  };


</script>
</body>
</html>
