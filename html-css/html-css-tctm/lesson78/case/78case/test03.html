<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
      ul {
          list-style-type: circle;
      }
  </style>
</head>
<body>
<ul id="myFruit">
  <li>香蕉</li>
  <li>葡萄</li>
  <li>橘子</li>
</ul>
<script>
  var fruit = document.getElementById('myFruit');
  var newFruit = document.createElement('li');
  newFruit.innerHTML = '新水果';
  newFruit.style.color = 'red';
  fruit.insertBefore(newFruit, null);
</script>
</body>
</html>
