<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      .wrap {
          width: 300px;
          margin: auto;
      }

      .container {
          width: 200px;
          height: 50px;
          background-color: skyblue;
          padding: 10px;
          margin: 20px;
      }

      span {
          color: black;
          font-weight: bold;
      }

      /*为<span>设置相对定位，上移20px，右移20px
       为<img>设置宽度为50px，相对定位，上移20px*/
      span {
          position: relative;
          top: -20px;
          left: 20px;
      }

      img {
          width: 50px;
          position: relative;
          top: -20px;
      }
  </style>
</head>
<body>
<div class="wrap">
  <div class="container">
    <img src="images/timg1.jpg" />
    <span>希维尔</span>
  </div>
  <div class="container">
    <img src="images/timg2.jpg" />
    <span>阿卡丽</span>
  </div>
  <div class="container">
    <img src="images/timg3.jpg" />
    <span>阿狸</span>
  </div>
</div>
</body>
</html>
