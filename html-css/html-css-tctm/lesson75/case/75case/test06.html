<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
  </style>
</head>
<body>
<ul id="myList">
  <li>
    数学
  </li>
  <li>
    语文
  </li>
  <li>
    英语
  </li>
</ul>
<p>
  单击按钮替换列表中的第一项
</p>
<input id="but" type="submit" value="点我" />
<script>
  /*单击按钮替换列表中的第一项*/
  var but = document.getElementById('but');
  var item = document.getElementById('myList');
  var li = document.getElementsByTagName('li')[0];
  but.onclick = function() {
    var newli = document.createElement('li');
    newli.innerHTML = '物理';
    item.replaceChild(newli, li);
  };

</script>
</body>
</html>
