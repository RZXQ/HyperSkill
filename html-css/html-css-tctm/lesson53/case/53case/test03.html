<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      img {
          width: 100px;
          height: 100px;
          float: left;
          margin-left: 10px;
      }

  </style>
</head>
<body>
<img src="images/1.jpg" />
<img src="images/2.jpeg" />
<img src="images/3.jpg" />
<script>
  var oArr = document.getElementsByTagName('img');
  for (var i = 0; i < oArr.length; i++) {
    oArr[i].index = i + 1;
    oArr[i].onclick = function() {
      alert(this.index);
    };
  }
</script>
</body>
</html>
