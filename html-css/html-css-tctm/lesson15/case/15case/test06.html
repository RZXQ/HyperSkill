<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码到成功</title>
  <style type="text/css">
      #container {
          width: 500px;
          height: 300px;
          border: 1px solid lightgray;
          padding: 10px 20px;
          background: lightyellow;
          border-radius: 10px;
          margin: auto;
      }

      span {
          color: white;
          font-size: 25px;
          font-family: "微软雅黑";
          color: skyblue;
      }

      img {
          box-shadow: 5px 5px 5px gray;
      }

      /*为<img>设置上下外边距为10px，左右外边距为5px*/
      img {
          margin-top: 10px;
          margin-bottom: 10px;
          margin-left: 5px;
          margin-right: 5px;
      }
  </style>
</head>
<body>
<div id="container">
  <div id="head">
    <span>英雄列表</span>
  </div>
  <div id="content">
    <img src="images/wz1.jpg" />
    <img src="images/wz2.jpg" />
    <img src="images/wz3.jpg" />
    <img src="images/wz4.jpg" />
    <img src="images/wz5.jpg" />
    <img src="images/wz6.jpg" />
    <img src="images/wz7.jpg" />
    <img src="images/wz8.jpg" />
  </div>
</div>
</body>
</html>
