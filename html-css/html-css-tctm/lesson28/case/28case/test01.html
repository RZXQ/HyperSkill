<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
      /*设置body的背景图为bg11.jpg*/
      body {
          background: url(images/bg11.jpg);
          background-repeat: no-repeat;
      }

      /*
       * 以窗口为父级
       * 使用绝对定位，图片距离左边200px，距离上边200px
       */
      img {
          position: absolute;
          left: 200px;
          top: 200px;
      }
  </style>
</head>
<body>
<!--添加img11.png图片-->
<img src="images/img11.png" />
</body>
</html>
