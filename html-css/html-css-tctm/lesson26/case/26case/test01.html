<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码上回顾</title>
  <style>
      /*为<div>设置宽度350px，高度250px，内边距2px
       蓝色边框，边框半径为20px；
       为<img>设置宽度200px，高度150px，左浮动*/
      div {
          width: 350px;
          height: 250px;
          border: 4px solid skyblue;
          padding: 6px;
          border-radius: 20px;
      }

      img {
          width: 200px;
          height: 150px;
          float: left;
      }
  </style>
</head>
<body>
<div>
  <img src="images/timg.jpg" />
  《悬崖上的金鱼姬》是由吉卜力工作室制作，
  宫崎骏执导、编剧，奈良柚莉爱、山口智子、
  长岛一茂等配音的长篇动画电影，
  于2008年7月19日在日本首映。
  该片讲述了住在深海里、
  一心想变成人类的人鱼波妞与信守承诺
  的五岁男孩宗介之间的友谊故事。
</div>
</body>
</html>
