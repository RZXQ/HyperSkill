<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>码到成功</title>
</head>
<body>
<script>
  /*在代码中判断
   12>=2
   4==4
   4!=19
   的结果，并在警告框输出判断结果。
   */
  if (12 >= 2) {
    alert('12>=2的判断结果是true');
  } else {
    alert('12>=2的判断结果是false');
  }
  if (4 == 4) {
    alert('4==4的判断结果是true');
  } else {
    alert('4==4的判断结果是false');
  }
  if (4 != 19) {
    alert('4!=19的判断结果是true');
  } else {
    alert('4!=19的判断结果是false');
  }
</script>
</body>
</html>
