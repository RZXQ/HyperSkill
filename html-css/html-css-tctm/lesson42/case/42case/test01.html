<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码上回顾</title>
  <style>
      * {
          padding: 0;
          margin: 0;
      }

      body {
          background-color: #ddd;
      }

      .wrap {
          width: 410px;
          margin: 100px auto 0;
      }

      table {
          border-collapse: collapse;
          border-spacing: 0;
          border: 1px solid #c0c0c0;
          width: 400px;
      }

      td {
          border: 1px solid #d0d0d0;
          color: #404060;
          padding: 10px;
      }

      .c1 {
          border: 1px solid green;
          color: #404060;
          padding: 10px;
          background-color: green;
          font: bold 16px;
          color: #fff;
      }

      td {
          font: 14px;
      }

      td a.get {
          text-decoration: none;
      }

      a.del:hover {
          text-decoration: underline;
      }

      tbody tr {
          background-color: #f0f0f0;
      }

      tbody tr:hover {
          cursor: pointer;
          background-color: #fafafa;
      }
  </style>
</head>
<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <td class="c1">事件名称</td>
      <td class="c1">开始时间</td>
      <td class="c1">结束时间</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>晨读</td>
      <td>7：00</td>
      <td>8：00</td>
    </tr>
    <tr>
      <td>上学</td>
      <td>9：00</td>
      <td>17：00</td>
    </tr>
    <tr>
      <td>作业</td>
      <td>19：00</td>
      <td>20：00</td>
    </tr>
    <tr>
      <td>练琴</td>
      <td>20：00</td>
      <td>22：00</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
