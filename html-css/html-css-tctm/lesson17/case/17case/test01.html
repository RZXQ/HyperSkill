<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="css/style01.css" rel="stylesheet" type="text/css" />
  <style>
      /*设置id名为container的元素宽500px,高350px,margin:auto.内边距上下10px,左右20px*/
      #container {
          width: 500px;
          height: 350px;
          margin: auto;
          padding: 10px 20px;
      }

      /*设置span字体白色，25px ,微软雅黑，浅蓝色*/
      span {
          font-size: 25px;
          font-family: "微软雅黑";
          color: skyblue;
      }

      /*设置img外边距上下是10px，左右5px*/
      img {
          margin: 10px 5px;
          background-color: lightgray;
      }

  </style>
</head>
<body>
<div id="container">
  <div id="head">
    <span>自走棋英雄</span>
  </div>
  <!--添加id名为content的div并在其中添加8个<img>分别为图片zizouqi1.png,
  zizouqi2.png,zizouqi3.png......-->
  <div id="content">
    <img src="images/zizouqi1.png" />
    <img src="images/zizouqi2.png" />
    <img src="images/zizouqi3.png" />
    <img src="images/zizouqi4.png" />
    <img src="images/zizouqi5.png" />
    <img src="images/zizouqi6.png" />
    <img src="images/zizouqi7.png" />
    <img src="images/zizouqi8.png" />
  </div>
</div>
</body>
</html>
