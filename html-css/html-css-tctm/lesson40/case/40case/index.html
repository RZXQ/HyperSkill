<!DOCTYPE html>
<html>
<head>
  <title>童程聊一聊</title>
  <meta charset="UTF-8" />
  <link href="css/chat.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <div class="content">
    <div class="left">
      <div class="top">
        <input placeholder="搜索……" type="text" />
        <a href="#"></a>
      </div>
      <ul>
        <li>
          <img src="img/gong.jpg" />
          <span class="name">小贡</span>
          <span class="time">下午 2:09</span>
          <span class="history">做完了，我们去玩吧！</span>
        </li>
        <li>
          <img src="img/hu.jpg" />
          <span class="name">胡小雪</span>
          <span class="time">下午 1:44</span>
          <span class="history">我忘了带钥匙！</span>
        </li>
        <li>
          <img src="img/liu.jpg" />
          <span class="name">刘楠</span>
          <span class="time">上午 10:09</span>
          <span class="history">但是我还不想做作业，因为作业很少的。</span>
        </li>
        <li>
          <img src="img/zhu.jpg" />
          <span class="name">朱云</span>
          <span class="time">上午 11:12</span>
          <span class="history">今天下午太糟糕了……</span>
        </li>
        <li>
          <img src="img/li.jpg" />
          <span class="name">李湘湘</span>
          <span class="time">下午 2:09</span>
          <span class="history">今天下午要好好给同学们展示一下作业成果。</span>
        </li>
        <li>
          <img src="img/niu.jpg" />
          <span class="name">牛建凯</span>
          <span class="time">上午 8:01</span>
          <span class="history">我早就把作业做完了啊，你没有做完吗？</span>
        </li>
      </ul>
    </div>

    <div class="right">
      <!-- 在下方写你的代码：完成右侧聊天窗口 -->
      <div class="top">
        <span>发给：小贡</span>
      </div>
      <div class="chat">
        <div class="time-line">下午 2:09</div>
        <div class="you">嗨！</div>
        <div class="you">你作业做完了吗？</div>
        <div class="me">做完了，挺简单的</div>
        <div class="me">你呢？做完了吗？</div>
        <div class="you">做完了，我们去玩吧！</div>
      </div>

      <div class="write">
        <a class="voice" href="#"></a>
        <input type="text" />
        <a class="smiley" href="#"></a>
        <a class="plus" href="#"></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
