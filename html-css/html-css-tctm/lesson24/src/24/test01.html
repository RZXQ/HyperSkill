<!DOCTYPE html>
<html>
<head>
  <title>码上回顾</title>
  <style>
      body {
          background: url(images/bg14.jpg) 0 -1200px;
      }

      .div1 {
          background: url(images/img46.png);
      }

      .div2 {
          background: url(images/img47.png);
      }

      .div3 {
          background: url(images/img48.png);
      }

      .wrap {
          width: 1350px;
          margin: 150px auto;
      }

      /*为 <div> 设置合适的大小及间距，并让其在一排内显示。*/

  </style>
</head>
<body>
<div class="wrap">
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
</div>

</body>
</html>
