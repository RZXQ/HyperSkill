<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <link href="css/test08.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
  <ul id="list">

  </ul>
  <button id="btn">
    删除全部水果
  </button>
</div>
</body>
<script>
  //利用数组、createElement、append来为列表添加元素
  var list = document.getElementById('list');
  var word = document.getElementById('word');
  var btn = document.getElementById('btn');
  var arr = ['香蕉', '苹果', '葡萄'];
  for (var i = 0; i < arr.length; i++) {
    var temp = document.createElement('li');
    temp.innerHTML = arr[i];
    list.append(temp);
  }
  //为按钮绑定点击事件 ，删除所有列表中的元素
  btn.onclick = function() {
    list.innerHTML = '';
  };
</script>
</html>
