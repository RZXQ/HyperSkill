<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>font-family</title>
  <style>
      /* 设置字体 */
      .p1 {
          font-family: "微软雅黑";
      }

      .p2 {
          font-family: "宋体";
      }

      .p3 {
          font-family: "黑体";
      }

      .p4 {
          font-family: "隶书";
      }
  </style>
</head>
<body>
<p class="p1">字体"微软雅黑"</p>
<p class="p2">字体"宋体"</p>
<p class="p3">字体"黑体"</p>
<p class="p4">字体"隶书"</p>
</body>
</html>
