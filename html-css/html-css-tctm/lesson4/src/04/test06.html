<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
      .container {
          width: 220px;
      }

      div {
          height: 40px;
      }

      img {
          height: 40px;
      }

      .gray {
          text-align: right;
      }

      #active {
          background-color: yellow;
          text-align: center;
      }

      /*为class为gray的div设置背景颜色为lightgray，
                为class为blue的div设置背景颜色为skyblue*/

  </style>
</head>
<body>
<div class='container'>
  <div class='gray'>
    <img src='images/img1.jpeg' />
  </div>
  <div class='blue'>
    <img src='images/img2.jpeg' />
  </div>
  <div class='gray'>
    <img src='images/img1.jpeg' />
  </div>
  <div class='blue' id='active'>
    <img src='images/img3.jpeg' />
  </div>
  <div class='gray'>
    <img src='images/img1.jpeg' />
  </div>
  <div class='blue'>
    <img src='images/img2.jpeg' />
  </div>
</div>
</body>
</html>
