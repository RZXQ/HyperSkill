<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
      #div1 {
          width: 100px;
          height: 100px;
          border: 1px solid red;
      }
  </style>
</head>
<body>
<div id="div1">
  我是div1
</div>
<script>
