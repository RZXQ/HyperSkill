<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码上回顾</title>
  <style>
      body {
          background-color: #d5ece6;
      }

      .base {
          width: 500px;
          height: 320px;
          background: url(images/bg1.jpg);
          margin: 150px auto;
          padding: 130px 0 0 130px;
          box-sizing: border-box;
          box-shadow: white 0 0 10px;
      }

      ul {
          width: 200px;
          height: 100px;
      }

      .title {
          width: 240px;
          height: 30px;
          margin-top: -50px;
          color: #F8B700;
          font-size: 20px;
          letter-spacing: 5px;
          text-align: center;
          line-height: 30px;
      }

      li {
          color: #669900;
          height: 25px;
      }

      a {
          color: #669900;
          text-decoration: none;
      }

      a:hover {
          color: #F8B700;
      }
  </style>
</head>
<body>
<div class="base">
  <div class="title">今日提醒</div>
  <!--
    添加一个无序列表
    包含三个<li>,<li>中的内容为超链接
      请写出自己知道的三条生活小贴士
  -->
  <ul>
    <li><a href="#">吃早饭很重要!</a></li>
    <li><a href="#">晚上吃什么水果?</a></li>
    <li><a href="#">酸奶和牛奶哪个更好?</a></li>
  </ul>
</div>
</body>
</html>
