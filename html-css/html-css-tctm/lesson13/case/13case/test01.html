<!DOCTYPE html>
<html>
<head>
  <title>码上回顾</title>
  <meta charset="utf-8" />
  <style>
      /*为类名为box的div设置宽，高都为100px背景色为purple
       设置在鼠标移动在元素上方时背景色变为pink，宽和高变为200px
       */
      .box {
          width: 100px;
          height: 100px;
          background: purple;
      }

      .box:hover {
          width: 200px;
          height: 200px;
          background: pink;
      }
  </style>
</head>
<body>
<!--添加类名为box的div-->
<div class="box"></div>
</body>
</html>
