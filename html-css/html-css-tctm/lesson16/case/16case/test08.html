<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>亲自出码</title>
  <style>
      body {
          text-align: center;
      }

      span {
          border-radius: 5px;
          box-shadow: 0 1px 5px black;
      }

      span {
          background-color: white;
      }

      .num {
          background-color: gray;
      }

      .send {
          background-color: blue;
          color: white;
      }

      /*为<body>设置上内边距为200px，
       为<span>上下左右内边距为8px，
       为class为num和class为send的span设置上下内边距为8px，左右内边距为20px*/
      body {
          padding-top: 200px;
      }

      span {
          padding: 8px;
      }

      .num {
          padding: 8px 20px;
      }

      .send {
          padding: 8px 20px;
      }
  </style>
</head>
<body>
<span class="num">123</span>
<span>a</span>
<span>b</span>
<span>c</span>
<span>d</span>
<span>e</span>
<span class="send">发送</span>
</body>
</html>
