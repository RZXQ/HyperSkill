<!DOCTYPE html>
<html>
<head>
  <title>亲自出码</title>
  <meta charset="utf-8" />
  <style>
      body {
          background: url(images/bg5.jpg);
          background-size: cover;
          position: relative;
          text-align: center;
          height: 600px;
      }

      .wrap {
          margin-top: 150px;
      }

      .btn {
          position: absolute;
          bottom: 100px;
          width: 300px;
          height: 60px;
          border: 2px solid white;
          border-radius: 10px;
          color: white;
          line-height: 60px;
          font-size: 22px;
          margin: auto;
          left: 0;
          right: 0;
          animation: change 2s infinite alternate;
      }

      @keyframes change {
          0% {
          }
          100% {
              box-shadow: 0 0 40px white;
          }
      }

      /* 设置 <p> 及 <h1> 样式,并为 .btn 按钮设置自己喜欢的:hover效果 */
      h1 {
          color: white;
          font-size: 42px;
      }

      p {
          color: white;
          font-size: 18px;
      }

      .btn:hover {
          background-color: white;
          color: skyblue;
      }
  </style>
</head>
<body>
<div class="wrap">
  <!-- 使用 <h1> 和 <p> 在页面上添加内容 -->
  <h1>全球社交冒险体验</h1>
  <p>
    最新作品 ———— Sky 光遇
  </p>
  <p>
    无论何时何地，你都不会后悔的相遇
  </p>

</div>
<div class="btn">
  预约 Sky 光遇
</div>
</body>
</html>
