<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <style>
      .container {
          width: 900px;
          height: 500px;
          border: 5px solid lightgray;
          background: url(images/bg1.jpg);
          margin: 50px auto;
      }

      /*为class为container的<div>设置相对定位*/
      .container {
          position: relative;
      }

      /*为img设置绝对定位，距离右边30px，距离下边50px*/
      img {
          position: absolute;
          right: 30px;
          bottom: 50px;
      }
  </style>
</head>
<body>
<div class="container">
  <img src="images/btn.png" />
</div>
</body>
</html>
