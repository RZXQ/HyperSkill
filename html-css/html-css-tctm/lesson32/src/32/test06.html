<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>亲自出码</title>
  <style>
      .wrapper {
          height: 516px;
          background: url(images/bg.png) repeat-x;
          padding-top: 100px;
      }

      .frame {
          width: 759px;
          height: 280px;
          border: 10px solid rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          margin: 0 auto;
      }

      .photo-list {
          width: 1350px;
          margin: auto;
          position: relative;
          top: -230px;
      }

      .photo {
          width: 105px;
          height: 75px;
          padding: 5px;
          box-sizing: border-box;
          background-color: rgba(255, 255, 255, 0.8);
          position: absolute;
      }

      .photo1 {
          left: 300px;
          /* 为照片添加旋转效果 顺时针旋转15度*/

      }

      .photo2 {
          left: 450px;
          /* 为照片添加旋转效果 逆时针旋转15度*/

      }

      .photo3 {
          left: 600px;
          /* 为照片添加旋转效果 逆时针旋转15度*/

      }

      .photo4 {
          left: 750px;
      }

      .photo5 {
          left: 900px;
          /* 为照片添加旋转效果 顺时针旋转15度*/

      }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="frame"><img src="images/frame.jpg" />
  </div>
</div>
<div class="photo-list">
  <div class="photo photo1"><img src="images/1.jpg" />
  </div>
  <div class="photo photo2"><img src="images/3.jpg" />
  </div>
  <div class="photo photo3"><img src="images/4.jpg" />
  </div>
  <div class="photo photo4"><img src="images/5.jpg" />
  </div>
  <div class="photo photo5"><img src="images/6.jpg" />
  </div>
</div>
</body>
</html>
