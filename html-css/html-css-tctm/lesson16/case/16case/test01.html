<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>码上回顾</title>
  <style>
      body {
          background-color: lightgray;
          text-align: center;
      }

      div {
          border-radius: 10px;
          margin: auto;
      }

      div {
          width: 80px;
          height: 80px;
          background-color: white;
          padding: 10px;
          text-align: center;
      }

      .day {
          color: red;
      }

      .date {
          font-size: 50px;
      }

      .name {
          color: blue;
      }

      /*为<body>设置上内边距为100px；
       为<div>设置下外边距为10px*/
      body {
          padding-top: 100px;
      }

      div {
          margin-bottom: 10px;
      }
  </style>
</head>
<body>
<div>
  <span class='day'>星期三</span>
  <br />
  <span class='date'>25</span>
</div>
<span class='name'>日历</span>
</body>
</html>
