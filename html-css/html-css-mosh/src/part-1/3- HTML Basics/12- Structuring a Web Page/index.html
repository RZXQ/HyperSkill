<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <!-- 3. <header>: to represent introductory content which can belong to the page or section or an article -->
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <!-- 1. <main>: main content of the page, every page can have only one <main> element -->
    <main>
      <!-- 2. <section>: to group related contents -->
      <section>
        <h2>Products</h2>
        <article></article>
        <article></article>
        <article></article>
      </section>
      <section>
        <h2>Testimonial</h2>
        <article>
          <section></section>
          <section></section>
          <section></section>
        </article>
        <article></article>
      </section>
    </main>
    <!-- 5. <aside>: for representing contents not directly related to the main content -->
    <aside></aside>
    <!-- 4. <footer>: can be used in the same way -->
    <footer>
      <nav>
        <ul></ul>
      </nav>
    </footer>
  </body>
</html>
