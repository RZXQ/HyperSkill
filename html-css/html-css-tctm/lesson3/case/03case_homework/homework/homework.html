<!--在网页中添加三个 div，
设置每一个div的宽度为400px，高度为100px ;
背景颜色依次为 黑色、红色、黄色。-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
</head>
<body>
<div style="height:800px;background-color: lightyellow;">
  <!--在下方写你的代码：设置div的宽高和背景-->
  <div style="width:400px;height:100px;background-color:black;"></div>
  <div style="width:400px;height:100px;background-color:red;"></div>
  <div style="width:400px;height:100px;background-color:yellow;"></div>


</div>
</body>
</html>
