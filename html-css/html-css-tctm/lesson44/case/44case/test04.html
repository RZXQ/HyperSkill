<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      #change {
          width: 40px;
          height: 25px;
          padding-top: 5px;
          background-color: white;
          text-align: center;
          border-radius: 5px;
      }
  </style>
</head>
<body>
<div id="change">
  点我
</div>
<script>
  /*获取元素并添加鼠标点击事件*/
  var oChangeState = document.getElementById('change');
  oChangeState.onclick = function() {
    oChangeState.style.backgroundColor = 'black';
  };
</script>
</body>
</html>
