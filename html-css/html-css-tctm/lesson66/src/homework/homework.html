<!--请实现当在输入框输入新的名字时，
输入框失去焦点后，新名字将会展示在下方列表最后一项的效果。
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style>
      .wrap {
          width: 260px;
          background-image: url(images/timg.jpg);
          margin: 100px auto;
          text-align: center;
          padding: 30px 10px;
          border-radius: 10px;
      }

      input {
          width: 200px;
          height: 40px;
          border-radius: 10px;
          margin-bottom: 20px;
      }

      ul {
          padding-left: 0;
          margin: auto;
          width: 200px;
      }

      li {
          background-color: rgb(173, 110, 149);
          margin: 5px 0;
          border-radius: 5px;
          list-style: none;
          height: 40px;
          width: 200px;
          line-height: 40px;
          color: rgb(24, 24, 32);
          font-weight: bold;
      }
  </style>
</head>
<body>
<div class="wrap">
  <input id="word" type="text" />
  <ul id="list"></ul>
</div>
<script>
  var list = document.getElementById('list');
  var word = document.getElementById('word');

  var arr = ['小童', '小美', '小红'];
  for (var i = 0; i < arr.length; i++) {
    var temp = document.createElement('li');
    temp.innerHTML = arr[i];
    list.append(temp);
  }

  word.onblur = function() {
    //请在下方写你的代码：将新名字添加到列表中


  };
</script>
</body>
</html>
