<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="css/public.css" rel="stylesheet" type="text/css" />
  <style>
      body {
          text-align: center;
      }

      h1 {
          color: blue;
      }

      p {
          line-height: 2;
      }

      .role {
          font-weight: bold;
          color: green;
      }

      /*
       1.给类名为nav_li的元素添加字体大小为20px,颜色为黑色，字体加粗，字体为自己喜欢的字体
       2.给类名为pf_one的元素设置背景色红色，边框圆角13px,字体白色，转为行内块，宽为92px.
       */
      .nav_li {
          font-family: "微软雅黑";
          font-weight: bold;
          font-size: 20px;
          color: black;
      }

      .pf_one {
          background-color: red;
          border-radius: 13px;
          color: white;
          display: inline-block;
          width: 92px;
      }

  </style>
</head>
<body>
<h1>My machine armor</h1>
<div>
  <span class="nav_li">机甲库</span>
  <span class="nav_li">炫酷皮肤</span>
  <span class="nav_li">装备零件</span>
  <span class="nav_li">战力测评</span>
</div>
<img class="big" src="images/01.jpg" />
<img class="middle" src="images/02.jpg" />
<img class="small" src="images/03.jpg" />
<img class="small2" src="images/04.jpg" />
<h2>机械动力装甲</h2>
<p>
  机甲，意即是“机械动力装甲”，一般出现在科幻或超现实的影视、游戏和小说文，现实中也有人尝试创作这类科技。原意中的机甲一词基本指的是类似于《钢铁侠》的动力服，但随着日本
  <span class="role">ACG作品</span>的影响，现今有大多数人对机甲的印象都是由人类操作的大型 <span
  class="role">机器人</span>,一般定义为战争兵器，例如我们熟知的高达。
</p>
<h2>机甲系统</h2>
<p>
  机甲的系统为：内外核心系统，十项末端系统。这些系统合并总称为“机甲”。 能源系统，传动系统，骨架系统，装甲系统，武器系统，
  插件系统，感知系统，总控系统，操控系统，维生系统。
</p>
<script>
  //获取span标记
  var nav = document.getElementsByTagName('span');
  //为其绑定点击事件
  for (var i = 0; i < nav.length; i++) {
    nav[i].onclick = function() {
      for (var i = 0; i < nav.length; i++) {
        nav[i].className = 'nav_li';
      }
      this.className = this.className + ' pf_one';
      alert(this.className.slice(0, 6));
      alert(this.className.slice(7));
    };
  }
</script>
</body>
</html>
