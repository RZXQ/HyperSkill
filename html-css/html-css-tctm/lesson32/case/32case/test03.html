<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      div {
          width: 680px;
          height: 385px;
          border: 5px solid rgb(24, 192, 75);
          padding: 20px;
          margin: 50px auto;
      }

      /*当鼠标移至图片，使图片高度和宽度都放大1.1倍*/
      img:hover {
          transform: scale(1.1);
      }
  </style>
</head>
<body>
<div>
  <img src="images/timg.jpg" />
</div>
</body>
</html>
