<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>亲自出码</title>
  <style>
      body {
          background-color: #A5DEFD;
      }

      #container {
          width: 1080px;
          height: 720px;
          border: 1px solid red;
          margin: auto;
          position: relative;
          overflow: hidden;
      }

      #tank {
          width: 240px;
          height: 245px;
          background: url(images/tank.png);
          position: absolute;
          left: 0;
          bottom: 0;
      }

      #bullet {
          width: 60px;
          height: 57px;
          background: url(images/bullet.png);
          position: absolute;
          left: 200px;
          top: 510px;
      }

  </style>
</head>
<body>
<div id="container">
  <div id="tank">

  </div>
  <div id="bullet">

  </div>
</div>
<script>
  /*
   * 坦克发射炮弹 抛物线图
   */
  var bullet = document.getElementById('bullet');
  var leftStep = 10;
  var topStep = 5;
  setInterval(function() {
    var left = bullet.offsetLeft;
    var top = bullet.offsetTop;
    if (left <= 1080) {
      left += leftStep;
      top -= topStep;
      topStep -= 0.1;
    } else {
      left = 200;
      top = 510;
      leftStep = 10;
      topStep = 5;
    }

    bullet.style.left = left + 'px';
    bullet.style.top = top + 'px';
  }, 10);
</script>
</body>
</html>
