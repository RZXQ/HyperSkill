<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>码到成功</title>
</head>
<body>
<script>
  /*在代码中验证
   (12>=22 && 13>2) || (!true || 2!=2)
   的结果，如果结果是true
   在警告框输出 “结果为true”
   否则警告框输出 “结果为flase”。
   */
  if ((12 >= 22 && 13 > 2) || (!true || 2 != 2)) {
    alert('结果为true');
  } else {
    alert('结果为false');
  }
</script>
</body>
</html>
