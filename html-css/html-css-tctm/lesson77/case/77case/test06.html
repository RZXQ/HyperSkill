<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码到成功</title>
  <style>
      #myBoder {
          width: 250px;
          height: 120px;
          border: 4px solid pink;
          position: relative;
      }

      #myInput {
          width: 200px;
          border: 4px solid yellow;
          border-radius: 18px;
      }

      #expression {
          margin-top: 20px;
          width: 100%;
          height: 210%;
          background-size: cover;
          position: absolute;
      }
  </style>
</head>
<body>
<div id="myBoder">
  <h5>请输入中任意一个数字，试试看效果~</h5>
  <br />
  <input id="myInput" type="text" />
  <br />
  <div id="expression"></div>
</div>
<script>
  /*需要换成英文输入法*/
  window.onload = function() {
    var myInput = document.getElementById('myInput');
    var expression = document.getElementById('expression');
    myInput.onkeydown = function(e) {
      var keyCode = e.keyCode;
      if (keyCode == 49) {
        expression.style.backgroundImage = 'url("images/expression1.jpg")';
      } else if (keyCode == 50) {
        expression.style.backgroundImage = 'url("images/expression2.jpg")';

      } else {
        expression.style.backgroundImage = 'url("images/expression3.jpg")';
      }
    };
  };
</script>
</body>
</html>
