<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>class选择器</title>
  <!--为class为pink的div设置看宽度为300px，高度为20px，背景颜色为pink
    为class为purple的div设置看宽度为300px，高度为20px，背景颜色为purple-->
  <style>
      .pink {
          height: 20px;
          width: 300px;
          background-color: pink;
      }

      .purple {
          height: 20px;
          width: 300px;
          background-color: purple;
      }
  </style>
</head>
<body>
<!--添加四个div并为其设置class属性-->
<div class="pink"></div>
<div class="purple"></div>
<div class="pink"></div>
<div class="purple"></div>
</body>
</html>
