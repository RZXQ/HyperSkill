<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
      #d1 {
          width: 500px;
          height: 400px;
      }
  </style>
</head>
<body>
<img id="d1" src="images/npc1_377-18.png" />
<script>
  var d1 = document.getElementById('d1');
  var n = 1;
  setInterval(function() {
    n++;
    if (n > 18) {
      n = 1;
    }
    d1.src = 'images/npc1_377-' + n + '.png';
  }, 170);
</script>
</body>
</html>
