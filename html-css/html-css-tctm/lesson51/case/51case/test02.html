<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
      #box1 {
          width: 50px;
          height: 50px;
          background-color: skyblue;
          position: relative;
          top: 100px;
          border-radius: 25px;
      }

      #box2 {
          width: 300px;
          height: 300px;
          border: 1px solid red;
      }
  </style>
</head>
<body>
<div id="box2">
  <div id="box1"></div>
</div>
<script>
  var box = document.getElementById('box1');
  var maxWidth = 250;
  box.speedX = 3;
  box.l = box.offsetLeft;
  var timer = setInterval(function() {
    box.l += box.speedX;
    if (box.l >= maxWidth) {
      box.speedX *= -1;
    } else if (box.l <= 0) {
      box.speedX *= -1;
    }
    box.style.left = box.l + 'px';
  }, 10);
</script>
</body>
</html>
