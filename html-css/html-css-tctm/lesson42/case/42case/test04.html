<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8">
  <style>
      h3 {
          text-align: center;
          color: skyblue;
      }

      table {
          border-collapse: collapse;
          margin: 20px auto;
      }

      td {
          border: 2px solid lightgray;
          width: 120px;
          height: 30px;
          text-align: center;
      }

      .list {
          background-color: #6aaaa9;
          color: white;
      }

      .plan {
          background-color: #70b795;
          color: white;
      }

      .yellow {
          background-color: #dc9e67;
          color: white;
      }

      .pink {
          background-color: #fde6ec;
      }
  </style>
</head>
<body>
<h3>阅读计划表</h3>
<table>
  <tr>
    <td class="list" rowspan="2">书目</td>
    <td class="plan" colspan="3">读书计划</td>
  </tr>
  <tr>
    <td class="yellow">书名</td>
    <td class="yellow">借阅日期</td>
    <td class="yellow">归还日期</td>
  </tr>
  <tr>
    <td class="pink" rowspan="3">传记</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td class="pink" rowspan="3">散文</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
</body>
</html>
