<!DOCTYPE html>
<html>
<head>
  <title>码上回顾</title>
  <meta charset="utf-8" />
  <style>
      .container {
          width: 300px;
          padding: 20px;
          background-color: rgb(240, 239, 226);
          margin: 50px auto;
      }

      /*为<h3>设置颜色为rgb(238, 36, 42)，
       为<p>设置颜色为rgb(139, 67, 233)*/
      h3 {
          color: rgb(238, 36, 42);
      }

      p {
          color: rgb(139, 67, 233);
      }
  </style>
</head>
<body>
<div class="container">
  <h3>画蛇添足</h3>
  <p>
    战国时楚国有位管祠堂的人，在祭祀后把酒分给底下办事的人，
    但酒不够分，于是他们想出一个办法来：大家在地上画蛇，
    画得最快的人就可以喝酒。
    其中一人画得最快，正打算拿酒来喝，
    因见其它人还未画好，他就再为蛇添上脚，
    此时另一人刚好画好了，便从他的手上把酒抢过来，
    并说：“蛇本来没有脚，你为甚么要为它添上脚呢？”说完就把酒喝掉了。
  </p>
</div>
</body>
</html>
