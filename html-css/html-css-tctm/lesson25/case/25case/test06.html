<!DOCTYPE html>
<html>
<head>
  <title>亲自出码</title>
  <meta charset="utf-8" />
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      .container {
          width: 700px;
          height: 100px;
          background-color: black;
          padding: 25px;
          margin: 100px auto;
          box-shadow: 0 0 10px black;
      }

      h3 {
          color: steelblue;
      }

      p {
          color: skyblue;
          font-size: 14px;
          margin: 15px 0;
      }

      span {
          color: gray;
          font-size: 14px;
      }

      /*为class为wrap的元素及<img>添加样式，设置左浮动，实现如图所示图文混排效果*/
      img {
          height: 100px;
          float: left;
          margin-right: 25px;
      }

      .wrap {
          float: left;
          width: 550px;
      }
  </style>
</head>
<body>
<div class="container">
  <img src="images/img21.png" />
  <div class="wrap">
    <h3>乱斗乾坤</h3>
    <p>
      纵横江湖十余载，败尽英雄，生平求一敌手而不可得。
    </p>
    <span>2019-06-20</span>
  </div>
</div>
</body>
</html>
