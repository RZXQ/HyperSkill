<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码上回顾</title>
  <style>
      body {
          margin: 0px;
          height: 0px;
          background-color: #f3f0e9;
      }

      .base {
          width: 100%;
          height: 957px;
          background: url(images/bg-content.jpg) no-repeat top center;
      }

      .page {
          width: 1200px;
          height: 900px;
          margin: 0 auto;
      }

      h1 {
          height: 100px;
          width: 50%;
          position: relative;
          top: 80px;
          margin: 0px auto;
          letter-spacing: 30px;
      }

      p {
          height: 100px;
          width: 90%;
          margin: 0 auto;
          position: relative;
          top: 180px;
          letter-spacing: 10px;
      }

      /* 设置 <p> 和 <h1> 样式 */
      h1 {
          color: purple;
          text-align: center;
      }

      p {
          color: skyblue;
          text-align: center;
          font-size: 30px;
      }
  </style>
</head>
<body>
<div style="height:100px;"></div>
<div class="base">
  <div class="page">
    <!-- 使用 <h1> 和 <p> 在网页上写入以下古诗 -->
    <!-- 春望
    国破山河在，城春草木深
    感时花溅泪，恨别鸟惊心
    烽火连三月，家书抵万金
    白头搔更短，浑欲不胜簪 -->
    <h1>春望</h1>
    <p>国破山河在，城春草木深</p>
    <p>感时花溅泪，恨别鸟惊心</p>
    <p>烽火连三月，家书抵万金</p>
    <p>白头搔更短，浑欲不胜簪</p>
  </div>
</div>
</body>
</html>
