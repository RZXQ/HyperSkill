<!-- 在网页中添加图片(images/Thanos.jpg),并为图片添加边框。
边框要求：边框宽度为10px,边框样式为 groove,边框颜色为 天蓝色 ;
 并单独设置底部边框(边框宽度20px，边框样式为double，颜色为浅绿色)
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style>
      /* 在下方书写代码：为图片添加边框 */
      img {
          border: 10px groove skyblue;
          border-bottom: 20px double lightgreen;
      }
  </style>
</head>
<body>
<!-- 在下方书写代码：添加图片 -->
<img src="images/Thanos.jpg" />
</body>
</html>
