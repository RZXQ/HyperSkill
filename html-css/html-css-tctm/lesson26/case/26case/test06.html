<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>亲自出码</title>
  <style>
      body {
          background: url(images/in_body_back_v1.jpg) no-repeat 0 0/cover;
      }

      .header {
          height: 400px;
      }

      .base {
          width: 1350px;
          height: 300px;
          margin: 0px auto;
      }

      .card-list {
          width: 194px;
          height: 222px;
          border: 5px solid rgba(192, 192, 192, 0.8);
          border-bottom: none;
          float: left;
          margin: 40px 30px;
          overflow: hidden;
      }

      .list-item1 {
          background: url(images/photo1.png);
      }

      .list-item2 {
          background: url(images/photo2.png);
      }

      .list-item3 {
          background: url(images/photo3.png);
      }

      .list-item4 {
          background: url(images/photo4.png);
      }

      .list-item5 {
          background: url(images/photo5.png);
      }

      .card-info {
          display: inline-block;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          width: 100%;
          height: 30px;
          font-size: 18px;
          text-align: center;
          line-height: 30px;
      }

      /*使用相对定位，卡牌移动到距离顶部215px的位置*/
      .card-info {
          position: relative;
          top: 215px;
      }

      /*鼠标悬浮卡牌移动到距离顶部192px的位置*/
      .card-info:hover {
          top: 192px;
      }
  </style>
</head>
<body>
<div class="header"></div>
<div class="base">
  <div class="card-list list-item1">
    <span class="card-info">五火球长脸</span>
  </div>
  <div class="card-list list-item2">
    <span class="card-info">五火球厚唇</span>
  </div>
  <div class="card-list list-item3">
    <span class="card-info">五火球教主</span>
  </div>
  <div class="card-list list-item4">
    <span class="card-info">五火球美女</span>
  </div>
  <div class="card-list list-item5">
    <span class="card-info">五火球圆脸</span>
  </div>
</div>
</body>
</html>
