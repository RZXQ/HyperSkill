<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
  <link href="css/style01.css" rel="stylesheet" type="text/css" />
  <style>
      /*
       在下方添加代码
       为 wrap 中的 <div>设置自己喜欢的背景色
       */
      #div1 {
          background-color: hotpink;
      }

      #div2 {
          background-color: lightgreen;
      }

      #div3 {
          background-color: gray;
      }
  </style>
</head>
<body>
<!--添加外层容器div类名为wrap,添加三个div设置id名分别为div1,div2,div3,并为其设置喜欢的颜色-->
<div class="wrap">
  <div id='div1'></div>
  <div id='div2'></div>
  <div id='div3'></div>
</div>
</body>
</html>
