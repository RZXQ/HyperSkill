<!DOCTYPE html>
<html>
<head>
  <title>码到成功</title>
  <meta charset="utf-8" />
  <style>
      .container {
          width: 710px;
          height: 628px;
          background: url(images/bg35.png);
          margin: 50px auto;
          position: relative;
      }

      .wrap {
          width: 510px;
          position: absolute;
          left: 100px;
          top: 260px;
          text-align: center;
      }

      .btn {
          height: 56px;
          width: 105px;
          font-size: 20px;
          border-radius: 10px;
          border: 5px solid #7344fb;
          background-color: #7344fb;
          color: white;
      }

      p {
          color: white;
          font-weight: bold;
          font-size: 24px;
      }

      span {
          color: #e4dffe;
          font-size: 18px;
      }

      img {
          position: relative;
          top: 25px;
      }

      /*为class为num的<input>设置宽度为385px，
       高度为56px，边框圆角为10px，
       边框宽度5px，实线，颜色为#7344fb*/

  </style>
</head>
<body>
<div class="container">
  <div class="wrap">
    <p>
      请输入礼包码
    </p>
    <p>
      <!--添加一个文本字段输入框，class为num-->

    </p>
    <p>
      <img src="images/img72.png" />
      <span>稀有币*25（用于解锁稀有角色）</span>
    </p>
  </div>
</div>
</body>
</html>
