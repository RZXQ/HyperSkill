<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码上回顾</title>
  <style>
      #pig {
          width: 500px;
          height: 250px;
          background-image: url(images/pig.jpg);
          background-size: 100% 100%;
          position: absolute;
      }
  </style>
</head>
<body>
<div id="pig"></div>
<script>
  //利用offsetLeft实现图片左右连续移动效果
  var pig = document.getElementById('pig');
  var interval = 0;
  var step = 5;
  setInterval(function() {
    pig.style.left = pig.offsetLeft + step + 'px';
    if (interval % 10 == 0) {
      step = -step;
    }
    interval++;
  }, 100);
</script>
</body>
</html>
