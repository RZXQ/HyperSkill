<!-- 按要求设置网页样式。要求：
1、将外层div设置相对定位；
2、为id为a的图片设置绝对定位，距离父元素顶部为 0px，左侧为 0px; 
3、为id为b的图片设置绝对定位，距离父元素顶部为 300px，左侧为 200px;
4、为id为c的图片设置绝对定位，距离父元素顶部为 100px，左侧为 300px;
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style>
      #box {
          width: 500px;
          height: 500px;
          border: 1px solid gray;
      }

      img {
          width: 150px;
          height: 150px;
      }

      /* 在下方书写你的代码：为元素设置样式 */
      #box {
          position: relative;
      }

      #a {
          position: absolute;
          top: 0px;
          left: 0px;
      }

      #b {
          position: absolute;
          top: 300px;
          left: 200px;
      }

      #c {
          position: absolute;
          top: 100px;
          left: 300px;
      }
  </style>
</head>
<body>
<div id="box">
  <img id="a" src="images/1.png" />
  <img id="b" src="images/3.png" />
  <img id="c" src="images/2.png" />
</div>
</body>
</html>
