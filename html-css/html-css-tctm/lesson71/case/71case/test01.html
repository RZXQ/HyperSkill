<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码上回顾</title>
  <style>
      #photosWrap {
          width: 350px;
          height: 300px;
          margin: 40px auto;
          box-shadow: 0 0 5px lightgray;
          overflow: hidden;
          position: relative;
      }

      #photo {
          width: 9999px;
          height: 300px;
          position: absolute;
          left: 0;
      }

      #photosWrap img {
          width: 350px;
          height: 300px;
          float: left;
      }
  </style>
</head>
<body>
<div id="photosWrap">
  <div id="photo">
    <img src="images/pkq1.jpg">
    <img src="images/pkq2.jpg">
    <img src="images/pkq3.jpg">
    <img src="images/pkq1.jpg">
  </div>
</div>
<script>
  /*添加代码，实现图片轮播*/
  var photo = document.getElementById('photo');
  var album_maxWidth = 1050;
  var album_l = photo.offsetLeft;
  setInterval(function() {
    album_l -= 2;
    if (album_l <= -album_maxWidth) {
      album_l = 0;
    }
    photo.style.left = album_l + 'px';
  }, 30);
</script>
</body>
</html>
