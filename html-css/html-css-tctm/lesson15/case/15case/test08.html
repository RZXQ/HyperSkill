<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style type="text/css">
      body {
          text-align: center;
      }

      .container {
          background-color: #e2dbea;
          width: 310px;
          height: 310px;
      }

      img {
          box-shadow: 0 0 20px black;
      }

      .container {
          margin: auto;
          padding: 20px;
      }

      img {
          border-radius: 50%;
          border: 5px double lightgray;
      }

      span {
          font-size: 50px;
          color: gray;
      }

      /*为class为container的div设置上外边距为20px，
       为<img>设置上下左右外边距为10px*/
      .container {
          margin-top: 20px;
      }

      img {
          margin-top: 10px;
          margin-right: 10px;
          margin-bottom: 10px;
          margin-left: 10px;
      }
  </style>
</head>
<body>
<span>阴阳师</span>
<div class="container">
  <img src="images/img1.png" />
  <img src="images/img2.png" />
  <img src="images/img3.png" />
  <img src="images/img4.png" />
</div>
</body>
</html>
