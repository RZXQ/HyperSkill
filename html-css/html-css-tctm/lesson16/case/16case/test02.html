<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>padding复合属性</title>
  <style>
      div {
          background-color: pink;
          padding: 10px 40px 70px 100px;
      }
  </style>
</head>
<body>
<div>
  那片笑声让我想起我的那些花儿,
  在我生命每个角落静静为我开着,
  我曾以为我会永远守在她身旁,
  今天我们已经离去在人海茫茫。
</div>
</body>
</html>
