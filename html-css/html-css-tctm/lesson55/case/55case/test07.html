<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
      #box {
          width: 300px;
          height: 500px;
          border-radius: 10px;
          background-color: lightgreen;
          border: 1px solid lightyellow;
          text-align: center;
      }

      #box div {
          width: 200px;
          height: 30px;
          border-left: 5px solid lightyellow;
          padding-left: 20px;
          text-align: left;
      }

      a {
          text-decoration: none;
      }

      div {
          font-size: 20px;
          font-family: "微软雅黑";
          color: white;
          margin: 20px 20px;
      }

      /*添加文本域样式*/
      textarea {
          width: 280px;
          height: 350px;
          margin: auto;
          resize: none;
      }
  </style>
</head>
<body>
<div id="box">
  <div>
    日记
  </div>
  <div>
    <a href=#>编辑</a>
  </div>
  <!--
    添加一个文本域，设置可输入最大字符数为100个字符，提示信息为：记录你的点滴
  -->
  <textarea maxlength="100" placeholder="记录你的点滴"></textarea>
</div>
</body>
</html>
