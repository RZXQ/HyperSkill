<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
请输入数字：
<br />
<input id="txt" maxlength="3" type="text" />
<script>
  var input = document.getElementById('txt');
  input.onkeydown = function(e) {
    var keyCode = e.keyCode;
    if (!isNumber(keyCode)) {
      return false;
    }
  };

  function isNumber(keyCode) {
    if (keyCode >= 48 && keyCode <= 57) {
      return true;
    } else {
      alert('只允许输入数字！');
    }
  }
</script>
</body>
</html>
