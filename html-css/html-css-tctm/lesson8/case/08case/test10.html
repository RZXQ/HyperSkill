<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码到成功</title>
  <style type="text/css">
      .container {
          width: 260px;
          height: 270px;
          border-radius: 5px;
          box-shadow: 0 0 5px gray;
          padding: 3px;
      }

      img {
          width: 260px;
          border-radius: 5px 5px 0 0;
      }

      .des {
          padding: 5px;
      }

      /*设置样式实现class为des的<div>首行缩进2em；
        为<span>添加下划线
      */
      .des {
          text-indent: 2em;
      }

      span {
          text-decoration: underline;
      }
  </style>
</head>
<body>
<div class="container">
  <img src='images/frog.jpg' />
  <div class="des">
    游戏的主角是一只大眼睛的<span>小青蛙</span>，
    小青蛙独自居住在一个<span>石头洞</span>的小屋里，
    房子外面的庭院中种着一片<span>三叶草</span>，
    屋里则是木头做的小阁楼。
  </div>
</div>
</body>
</html>
