<!-- 请为a标签添加样式:
    将其变为行内块元素;
    并设置它的宽度为 145px;
    高度为 75px。
 -->

<!DOCTYPE html>
<html>
<head>
  <title>一码当先</title>
  <meta charset="utf-8" />
  <style type="text/css">
      .container {
          width: 290px;
          font-size: 0;
          margin: 50px auto;
      }

      a {

          line-height: 75px;
          color: white;
          font-size: 14px;
          text-align: center;
          text-decoration: none;
      }

      a:hover {
          color: gray;
      }

      .wrap {
          width: 290px;
          height: 149px;
          background: url(images/bg21.jpg);
      }

      /* 在下方书写代码：为 a标签设置样式*/
      a {
          display: inline-block;
          width: 145px;
          height: 75px;
      }
  </style>
</head>
<body>
<div class="container">
  <img src="images/img32.jpg" />
  <div class="wrap">
    <a href="#">公测预约</a>
    <a href="#">账号激活</a>
    <a href="#">下载游戏</a>
    <a href="#">共研服FAQ</a>
  </div>
</div>
</body>
</html>
