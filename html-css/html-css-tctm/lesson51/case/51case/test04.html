<!DOCTYPE html>
<html>
<head>
  <title> 码到成功 </title>
  <meta charset="UTF-8" />
  <style>
      body {
          background: red;
          background-size: 100% 100%;
          width: 100%;
          height: 650px;
      }

      div {
          margin: auto;
      }

      #box {
          width: 700px;
          height: 400px;
          background: white;
          position: relative;
          top: 100px;
      }

      #ball {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: gray;
          position: absolute;
          top: 50px;
      }
  </style>
</head>
<body>
<div id="box">
  <div id="ball"></div>
</div>
<script>
  var ball = document.getElementById('ball');
  var maxWidth = 660;
  var speedX = 2;
  setInterval(function() {
    if (ball.offsetLeft > maxWidth) {
      speedX *= -1;
    } else if (ball.offsetLeft < 0) {
      speedX *= -1;
    }
    ball.style.left = ball.offsetLeft + speedX + 'px';
  }, 10);
</script>
</body>
</html>
