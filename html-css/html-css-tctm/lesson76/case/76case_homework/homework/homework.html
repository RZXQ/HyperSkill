<!--请获取当前时间并将其转化成小时显示到id为date的div中。-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style>
      p {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 16px;
          color: #fff;
          padding: 10px;
      }

      #year {
          width: 200px;
          height: 150px;
          border: 2px solid yellow;
          background-color: palevioletred;
          filter: contrast(180%);
      }

      #date {
          padding: 0 10px;
      }
  </style>
</head>
<body>
<div id="year">
  <p>
    请获取当前毫秒时间并将其转化成小时：
  </p>
  <br>
  <div id="date"></div>
</div>
<script>
  //请在下方写你的代码：获取当前时间并将其转化成小时，然后展示在id为date的div中
  var date = document.getElementById('date');
  var myDate = new Date().getTime();
  var hour = myDate / 1000 / 60 / 60;
  date.innerHTML = hour + 'h';
</script>
</body>
</html>
