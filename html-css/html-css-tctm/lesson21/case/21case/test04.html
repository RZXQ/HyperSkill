<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码到成功</title>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      body {
          background: url(images/wtop0110.jpg) no-repeat top center;
      }

      .header {
          height: 120px;
          background-color: rgba(255, 255, 255, 0.4);
      }

      a {
          float: right;
          height: 120px;
          line-height: 120px;
          font-size: 26px;
          margin-right: 50px;
          color: black;
      }

      /*为超链接文字添加样式，去除默认下划线效果，当鼠标移入时，字体颜色变为白色*/
      a {
          text-decoration: none;
      }

      a:hover {
          color: white;
      }
  </style>
</head>
<body>
<div class="header">
  <!--制作导航栏，添加超链接文字-->
  <a href="">玩家交流</a>
  <a href="">游戏特色</a>
  <a href="">首页</a>
  <a href="">进入官网</a>
</div>
</body>
</html>
