<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <style>
      /*为类名为d1的div设置宽，
       *高都为100px背景色红色
       *设置在鼠标移动在元素上方时背景色变为蓝色，
       *宽变为200px
       */
      .d1 {
          width: 100px;
          height: 100px;
          background-color: red;
      }

      .d1:hover {
          width: 200px;
          background-color: blue;
      }
  </style>
</head>
<body>
<!--添加类名为d1的div-->
<div class="d1"></div>
</body>
</html>
