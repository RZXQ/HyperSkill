<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
</head>
<body>
输入用户名：
<input id="fname" type="text" />
<script>
  /*用户名由字母数字下划线组成，3-11位*/
  var ip = document.getElementById('fname');
  ip.onblur = function() {
    var userName = ip.value;
    var reg = /^\w{3,11}$/;
    if (reg.test(userName)) {
      alert('格式正确');
    } else {
      alert('格式错误');
    }
  };
</script>
</body>
</html>
