<!-- 为网页添加图片(images/img8.png)，并设置图片样式。
图片样式：宽度300px ; 高度450px ; 
固定定位，距离浏览器右边为 0px、上边为 30px；
 -->

<!DOCTYPE html>
<html>
<head>
  <title>一码当先</title>
  <meta charset="UTF-8" />
  <style>
      body {
          height: 2000px;
          background: url(images/bg9.jpg) repeat-y;
      }

      /* 在下方书写你的代码：设置img样式 */
      img {
          width: 300px;
          height: 450px;
          position: fixed;
          right: 0px;
          top: 30px;
      }
  </style>
</head>

<body>
<!--在下方书写你的代码：添加图片img8.png-->
<img src="images/img8.png" />
</body>

</html>
