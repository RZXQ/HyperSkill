<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <style>
      .pos {
          position: absolute;
          left: 100px;
          top: 150px;
      }
  </style>
</head>
<body>
<h2 class="pos">这是带有绝对定位的标题</h2>
<p>
  通过绝对定位，元素可以放置到页面上的任何位置。
  下面的标题距离页面左侧100px，距离页面顶部150px。
</p>
</body>
</html>
