<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <style>
      /* 1. we can override default behaviour of <em> */
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- 1. <p>, <em> -->
    <p>I love to teach you <em>HTML!</em></p>

    <!-- 2. <strong> -->
    <p>I love to teach you <strong>HTML!</strong></p>

    <!-- 3. <h1>...<h6> -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>
