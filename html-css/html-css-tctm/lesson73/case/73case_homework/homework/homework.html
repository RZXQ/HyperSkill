<!--已知存放“童程”、“童美”、“和和”的最外层容器是id名为tarena的span标记，
	现在请利用js在span中新增加一个p标记，p标记内容为“美美”。
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style>
      p {
          color: rgb(241, 141, 157);
      }

      h4 {
          background-color: rgb(248, 183, 214);
          width: 40px;
      }
  </style>
</head>
<body>
<span id="terena">
			<h4>童程</h4>
			<h4>童美</h4>
			<h4>和和</h4>
		</span>
<script>
  //请在下方写你的代码：实现动态添加“美美”到列表中的效果。
  var element = document.getElementById('terena');
  var newTip = document.createElement('p');
  newTip.innerHTML = '美美';
  element.appendChild(newTip);


</script>
</body>
</html>
