<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
      div {
          width: 220px;
          height: 220px;
          background: url(images/ball.png);
          background-repeat: no-repeat;
          background-size: contain;
          transition-property: transform, height, width;
          transition-duration: 3s, 2s, 2s;
      }

      div:hover {
          transform: rotate(360deg);
          width: 330px;
          height: 330px;
      }
  </style>
</head>
<body>
<div></div>
</body>
</html>
