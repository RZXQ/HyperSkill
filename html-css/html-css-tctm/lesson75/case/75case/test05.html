<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码到成功</title>
  <style>
  </style>
</head>
<body>
<ul id="myList">
  <li>
    Coffee
  </li>
  <li>
    Tea
  </li>
  <li>
    Milk
  </li>
</ul>
<p>
  将Coffee替换成Water
</p>
<script>
  /*将包含内容“Coffee”的节点替换成包含内容“Water”的节点*/
  var item = document.getElementById('myList');
  var li = document.getElementsByTagName('li')[0];
  var newli = document.createElement('li');
  newli.innerHTML = 'Water';
  item.replaceChild(newli, li);
</script>
</body>
</html>
