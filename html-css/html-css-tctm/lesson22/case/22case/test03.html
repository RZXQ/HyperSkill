<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码到成功</title>
  <style>
      body {
          margin: 0;
          padding: 0;
      }

      .header {
          width: 100%;
          background: url(images/topbg.gif);
          border-bottom: 1px solid #ccc;
          box-shadow: 1px 1px 10px #ddd;
      }

      .menu {
          width: 1200px;
          height: 150px;
          margin: 0 auto;
      }

      .menu-list {
          height: 56px;
          float: right;
          border-radius: 5px;
          background-color: rgba(0, 0, 0, .2);
          box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      a {
          text-decoration: none;
          color: white;
          font-size: 18px;
          text-shadow: 1px 1px 1px #333;
          font-weight: 600;
          float: left;
          font-family: FreeSans, Arimo, "Droid Sans", Helvetica, Arial, sans-serif;
          box-sizing: border-box;
      }

      a:hover {
          background-color: rgba(255, 153, 0, 0.85);
          border-radius: 5px;
      }

      /*将a标记变为块元素，
       * 设置高度56px，
       * 上下内边距15px，左右内边距10px*/
      a {
          display: block;
          height: 56px;
          margin: 15px 10px;
      }
  </style>
</head>
<body>
<div class="header">
  <div class="menu">
    <div class="menu-list">
      <a href="#">首页</a>
      <a href="#">动漫新闻</a>
      <a href="#">在线漫画</a>
      <a href="#">动漫flash</a>
    </div>
  </div>
</div>
</body>
</html>
