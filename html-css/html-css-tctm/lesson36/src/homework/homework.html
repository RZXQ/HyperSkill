<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>一码当先</title>
  <style>
      * {
          margin: 0px;
          padding: 0px;
          box-sizing: border-box;
      }

      #big {
          width: 402px;
          height: 284px;
          border: 1px solid blue;
          margin: auto;

      }

      header {
          width: 400px;
          height: 40px;
          font-size: 22px;
          padding-left: 15px;
          padding-top: 5px;
          background: #2d90cf;
          color: white;
      }

      section {
          width: 400px;
          height: 240px;
          background: #eef1f8;
      }

      span {
          font-size: 16px;
          font-family: "微软雅黑";
      }

      #city {
          width: 400px;
          height: 280px;
          padding: 20px 40px;
      }

      #city input {
          width: 250px;
          height: 35px;
          margin-bottom: 10px;
          margin-left: 10px;
          font-size: 14px;
          font-family: "微软雅黑";
          padding: 5px;
      }
  </style>
</head>
<body>
<div id="big">
  <header>
    车票查询
  </header>
  <section>
    <div id="city">
      <span>出发地</span>
      <!-- 在下方书写代码：添加文字字段 提示文字为"简拼/全拼/汉字"-->

      <br />
      <span>目的地</span>
      <!-- 在下方书写代码：添加文字字段 提示文字为"简拼/全拼/汉字"-->

      <br />
      <span>出发日</span>
      <!-- 在下方书写代码：添加日期字段-->

      </br />
      <span>返程日</span>
      <!-- 在下方书写代码：添加日期字段-->

    </div>
  </section>
</div>
</body>
</html>
