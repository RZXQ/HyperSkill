<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>亲自出码</title>
  <style>
      * {
          text-align: center;
      }

      nav li {
          display: inline;
          text-decoration: none;
          padding: 15px;
          font-weight: bold;
          color: brown;
      }

      li:hover {
          background-color: lightblue;
      }

      img {
          width: 300px;
          height: 500px;
          position: absolute;
          left: 500px;
      }
  </style>
</head>
<body>
<nav id="nav">
  <ul>
    <li class="act">
      哪吒
    </li>
    <li>
      敖丙
    </li>
    <li>
      太乙真人
    </li>
  </ul>
</nav>
<div id="container">
  <img src="images/a.jpg" />
  <img src="images/b.jpg" />
  <img src="images/c.jpg" />
</div>
<script>
  /*完成如图所示效果*/
  var nav = document.getElementById('nav');
  var oNav = nav.getElementsByTagName('li');

  var container = document.getElementById('container');
  var oDiv = container.getElementsByTagName('img');
  for (var i = 0; i < oNav.length; i++) {
    oNav[i].index = i;
    oNav[i].onclick = function() {
      for (var i = 0; i < oNav.length; i++) {
        oNav[i].className = '';
        oDiv[i].style.display = 'none';
      }
      this.className = 'act';
      oDiv[this.index].style.display = 'block';
    };
    for (var m = 1; m < oNav.length; m++) {
      oNav[m].className = '';
      oDiv[m].style.display = 'none';
    }
  }

</script>
</body>
</html>
