<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>码到成功</title>
  <style>
      #myBoder {
          width: 250px;
          height: 120px;
          border: 4px solid pink;
      }

      #myInput {
          width: 200px;
          border: 4px solid yellow;
          border-radius: 18px;
      }
  </style>
</head>
<body>
<div id="myBoder">
  <h5>请输入中任意一个字母，试试看效果~</h5>
  <br />
  <input id="myInput" maxlength="1" type="text" />
</div>
<script>
  /*为id名为muInput的<input>添加onkeyup事件，当按键松开时<input>背景颜色变成了#eaadea*/
  var myInput = document.getElementById('myInput');
  myInput.onkeyup = function(e) {
    myInput.style.background = '#eaadea';

  };
</script>
</body>
</html>
