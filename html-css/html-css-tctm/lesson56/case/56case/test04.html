<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
      #photosWrap {
          width: 250px;
          height: 200px;
          overflow: scroll;
      }

      img {
          width: 250px;
          height: 200px;
          vertical-align: top;
      }
  </style>
</head>
<body>
<div id="photosWrap">
  <img src="images/image_1.jpg">
  <img src="images/image_2.jpg">
  <img src="images/image_3.jpg">
</div>
<script>
  var pw = document.getElementById('photosWrap');
  setInterval(function() {
    console.log('元素顶部与父级顶部的距离：' + pw.scrollTop);
  }, 10);
</script>
</body>
</html>
