<!DOCTYPE html>
<html>
<head>
  <title>码上回顾</title>
  <meta charset="utf-8" />
  <style>
      form {
          width: 250px;
          height: 300px;
          display: inline-block;
          background: rgb(211, 93, 93);
          border-radius: 5px;
          text-align: center;
      }

      span {
          font-size: 25px;
          font-family: "楷体";
          margin: 20px;
          display: inline-block;
      }

      input {
          outline: none;
          display: block;
          margin: 10px 20px;
          width: 200px;
          height: 30px;
          border-radius: 5px;
      }
  </style>
</head>
<body>
<form id="table">
  <span> 新人注册</span>
  <!--添加一个文字字段，提示信息为"请输入账号"，
  添加一个密码字段，提示信息为"请输入密码"，
  添加一个日期字段-->
  <input placeholder="请输入账号" type="text" />
  <input placeholder="请输入密码" type="password" />
  <input type="date" />
</form>
</body>
</html>
