<!DOCTYPE html>
<html>
<head>
  <title>码上回顾</title>
  <meta charset="utf-8" />
  <style>
      .container {
          width: 710px;
          height: 628px;
          background: url(images/timg.jpg);
          margin: 50px auto;
          position: relative;
      }

      .wrap {
          width: 510px;
          position: absolute;
          left: 100px;
          top: 200px;
          text-align: center;
      }

      .num {
          height: 56px;
          width: 385px;
          border-radius: 10px;
          border: 5px solid #27d8ba;
      }

      .btn {
          height: 56px;
          width: 105px;
          font-size: 20px;
          border-radius: 10px;
          border: 5px solid #27d8ba;
          background-color: #27d8ba;
          color: white;
      }

      p {
          color: white;
          font-weight: bold;
          font-size: 24px;
      }

      span {
          color: #e4dffe;
          font-size: 18px;
      }

      img {
          position: relative;
          top: 25px;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="wrap">
    <p>
      请输入口令
    </p>
    <p>
      <!--完成页面表单效果-->
      <input class="num" type="password" />
      <input class="btn" type="submit" value="确定" />
    </p>
  </div>
</div>
</body>
</html>
