<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码上回顾</title>
  <style>
      /*为图片添加边框上：40px 实线 黑色
                         左  30px 点 红色
                         下  20px 双线 黄色
                         右  10px 虚线 绿色*/
      img {
          border-top: 35px solid black;
          border-left: 25px dotted red;
          border-bottom: 25px double yellow;
          border-right: 35px dashed green;
      }
  </style>
</head>
<body>
<!--添加nezha.jpg图片-->
<img src="images/nezha.jpg" />
</body>
</html>
