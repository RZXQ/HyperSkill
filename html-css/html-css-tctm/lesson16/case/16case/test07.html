<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
      .top {
          width: 100px;
          height: 100px;
          background-color: red;
          margin-bottom: 100px;
      }

      .bottom {
          width: 100px;
          height: 100px;
          background-color: green;
          margin-top: 50px;
      }
  </style>
</head>
<body>
<div class="top">
  下边距为100px
</div>
<div class="bottom">
  上边距为50px
</div>
</body>
</html>
