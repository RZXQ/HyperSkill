<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码到成功</title>
  <style type="text/css">
      div {
          width: 400px;
          height: 100px;
          margin: 2px;
          background-color: gray;
      }

      img {
          width: 80px;
          border-radius: 50%;
          margin: 10px;
      }

      /*
       为class为img1、img2、img3、img4的图片
       设置自己喜欢的对其方式 及 背景颜色；
      */
      .img2 {
          text-align: right;
      }

      .img3 {
          text-align: center;
          background-color: pink;
      }
  </style>
</head>
<body>
<div class="img1">
  <img src="images/five2.jpg" />
</div>
<div class="img2">
  <img src="images/five4.jpg" />
</div>
<div class="img3">
  <img src="images/five5.jpg" />
</div>
<div class="img4">
  <img src="images/five6.jpg" />
</div>
</body>
</html>
