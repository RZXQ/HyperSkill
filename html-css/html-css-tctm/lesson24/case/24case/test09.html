<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
      .container {
          width: 700px;
          margin: 0px;
          border: 1px solid gray;
          line-height: 30px;
      }

      /*自己设置样式*/
      .header {
          padding: 4px;
          color: white;
          background-color: gray;
      }

      .left {
          float: left;
          width: 30px;
          margin: 0;
          padding: 10px;
      }

      .left p {
          font-size: 20px;
          font-weight: bold;
      }
  </style>
</head>
<body>
<!--写出首页的框架并添加内容-->
<div class="container">
  <div class="header">
    <h1>www.baidu.com</h1>
  </div>
  <div class="left">
    <p>
      百
    </p>
    <p>
      度
    </p>
  </div>
  <div class="right">
    <p>
      百度拥有数万名研发工程师，这是中国乃至全球最为优秀的技术团队。
      这支队伍掌握着世界上最为先进的搜索引擎技术，
      使百度成为中国掌握世界尖端科学核心技术的中国高科技企业，
      也使中国成为美国、俄罗斯、和韩国之外，
      全球仅有的4个拥有搜索引擎核心技术的国家之一。
    </p>
  </div>
</div>
</body>
</html>
