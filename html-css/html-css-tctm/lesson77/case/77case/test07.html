<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
      #txt {
          width: 200px;
          height: 30;
          border: 4px solid yellow;
          border-radius: 18px;
          margin-top: 35%;
      }

      #txtBoder {
          width: 210px;
          height: 200px;
          background: pink;
          border-radius: 18px;
      }
  </style>
</head>
<body>
<div id="txtBoder">
  <input id="txt" placeholder="请随意输入一个按键" type="text" />
</div>
<script>
  var input = document.getElementById('txt');
  input.onkeyup = function(e) {
    var keyCode = e.keyCode;
    if (keyCode >= 48 && keyCode <= 57) {
      alert('啦啦，你按下的是数字键！');
    } else {
      alert('哈哈，你没有按下数字键哦！');
    }
  };
</script>
</body>
</html>
