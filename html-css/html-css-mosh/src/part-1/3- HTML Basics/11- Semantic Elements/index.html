<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. <article>: an independent, self-contained content: forum post, comments, reviews, product cards etc. -->
    <article class="article">
      <h1>Heading</h1>
      <!-- 5. <time> -->
      <p>
        Published
        <time datetime="2021-01-01 17:00">January 1 2021 05:00pm</time>
      </p>
      <p>
        <!-- 4. <mark> -->
        <mark>Lorem</mark>
        ipsum dolor sit amet, consectetur adipisicing elit. Doloribus et
        obcaecati pariatur repellat sint? Accusamus consequatur ex ipsa laborum
        nihil!
      </p>
      <!-- 2. <figure> -->
      <figure>
        <img alt="" src="" />
        <!-- 3. <figcaption>: caption can be above or below the caption -->
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
