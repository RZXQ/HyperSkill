<!DOCTYPE html>
<html>
<head>
  <meta ; charset="utf-8" content="text/html" http-equiv="Content-Type" />
  <title>码到成功</title>
  <style>
      div {
          width: 150px;
          height: 120px;
          border: 2px solid pink;
          border-radius: 20%;
          padding-left: 30px;
          padding-top: 10px;
      }

      #put {
          width: 68px;
          border-radius: 10%;
      }

      p {
          color: red;
      }
  </style>
</head>
<body>
<div>
  <p id="demo" title="请点击按钮！">
    请点击按钮！
  </p>
  <input id="put" value="peng~" />
  <button id="btn">
    beng！
  </button>
</div>
<script>
  //点击按钮修改p标记title属性的值为“恭喜恭喜~”并打印到控制台中
  var btn = document.getElementById('btn');
  var pp = document.getElementById('demo');
  btn.onclick = function() {
    pp.setAttribute('title', '恭喜恭喜~');
    console.log(pp.title);
  };
</script>
</body>
</html>
