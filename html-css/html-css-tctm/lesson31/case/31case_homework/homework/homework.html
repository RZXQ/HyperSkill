<!-- 为网页中三个圆设置你喜欢的背景颜色(用RGB颜色表示)。
    id为"box1"的div为大圆；
    id为"box2"的div为中圆；
    id为"box3"的div为小圆；
-->

<!DOCTYPE html>
<html>
<head>
  <title>一码当先</title>
  <meta charset="utf-8" />
  <style>
      #box1 {
          width: 300px;
          height: 300px;
          border-radius: 150px;
      }

      #box2 {
          width: 200px;
          height: 200px;
          border-radius: 100px;
      }

      #box3 {
          width: 100px;
          height: 100px;
          border-radius: 50px;
      }

      /* 在下方书写你的代码：为三个圆设置你喜欢的背景颜色 */
      #box1 {
          background-color: rgb(21, 47, 142);
      }

      #box2 {
          background-color: rgb(32, 228, 58);
      }

      #box3 {
          background-color: rgb(228, 199, 32);
      }
  </style>
</head>
<body>
<div id="box1">
  <div id="box2">
    <div id="box3"></div>
  </div>
</div>
</body>
</html>
