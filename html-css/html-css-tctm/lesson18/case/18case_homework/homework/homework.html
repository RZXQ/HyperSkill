<!-- 请按要求设置网页样式，完成如图所示效果。
1、 设置div的宽高各200px，居中显示，上外边距10px，背景图尺寸为cover，不重复平铺；
2、 给三个div添加喜欢的背景图和边框。
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style type="text/css">
      /* 在下方书写你的代码：设置div的样式 */
      div {
          width: 200px;
          height: 200px;
          margin: auto;
          margin-top: 10px;
          background-size: cover;
          background-repeat: no-repeat;
      }

      /* 在下方书写你的代码：为三个div添加喜欢的背景图和边框 */
      .img1 {
          background-image: url(images/square1.jpg);
          border: 10px dotted skyblue;
      }

      .img2 {
          background-image: url(images/square1.jpg);
          border: 10px dashed green;
      }

      .img3 {
          background-image: url(images/square1.jpg);
          border: 10px groove pink;
      }
  </style>
</head>
<body>
<div class="img1"></div>
<div class="img2"></div>
<div class="img3"></div>
</body>
</html>
