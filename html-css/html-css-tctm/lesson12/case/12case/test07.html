<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <style>
      div {
          width: 500px;
          height: 281px;
          text-align: center;
          padding-top: 20px;
          padding-left: 100px;
          margin: auto;
          background: url(images/sunshangxiang.jpg) no-repeat;
      }

      /*为a标记设置样式，字体大小20px,颜色金黄色，无下划线*/
      a {
          font-size: 20px;
          color: gold;
          text-decoration: none;
      }

      /*为a设置鼠标悬浮时的样式，在鼠标在文字上方时字体颜色变黄*/
      a:hover {
          color: yellow;
      }
  </style>
</head>
<body>
<div>
  <!--添加a标记，-->
  <a href="https://pvp.qq.com/">立即来战</a>
</div>
</body>
</html>
