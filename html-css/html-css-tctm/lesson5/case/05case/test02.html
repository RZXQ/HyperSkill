<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>id选择器</title>
  <style>
      /* 通过id选择器，为三个span标记设置对应的背景颜色 */
      #pink {
          background-color: pink;
      }

      #skyblue {
          background-color: skyblue;
      }

      #yellow {
          background-color: yellow;
      }
  </style>
</head>
<body>
<!-- 分别为三个span设置id属性，并起名为pink、skyblue、yellow -->
<span id="pink"> (*o*) </span>
<span id="skyblue"> (~.~) </span>
<span id="yellow"> (@-@) </span>
</body>
</html>
