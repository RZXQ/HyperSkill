<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>亲自出码</title>
  <style>
      p {
          color: rgb(223, 88, 110);
      }
  </style>
</head>
<body>
<div id="favourite">
  <p>
    西瓜
  </p>
  <p>
    葡萄
  </p>
  <p>
    芒果
  </p>
</div>
<script>
  //为div添加内容为“随意添加你喜欢的水果”的p节点
  var fruit = document.getElementById('favourite');
  var newFruit = document.createElement('p');
  newFruit.innerHTML = '随意添加你喜欢的水果';
  fruit.appendChild(newFruit);
</script>
</body>
</html>
