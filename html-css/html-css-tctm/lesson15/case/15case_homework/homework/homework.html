<!--为文本(class为content的<div>)设置样式,要求：
1、上下外边距为20px；
2、左右外边距为0；
3、上下内边距为0；
4、左右内边距为5px；
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一码当先</title>
  <style type="text/css">
      .container {
          width: 400px;
          height: 500px;
          background-color: lightgray;
          padding: 10px;
      }

      .head {
          text-align: center;
          font-size: 18px;
          color: deeppink;
          font-weight: bold;
          padding: 20px 0;
      }

      img {
          width: 400px;
      }

      .content {
          font-size: 14px;
          color: blue;
      }

      .footer {
          text-align: center;
          font-size: 12px;
          color: lightgray;
      }

      /* 在下方写你的代码：为class为content的div设置样式 */
      .content {
          margin-top: 20px;
          margin-bottom: 20px;
          margin-left: 0;
          margin-right: 0;
          padding-top: 0;
          padding-bottom: 0;
          padding-left: 5px;
          padding-right: 5px;
      }

  </style>
</head>
<body>
<div class="container">
  <div class="head">
    皮克斯
  </div>
  <div class="photo">
    <img src="images/pks.jpg" />
  </div>
  <div class="content">
    皮克斯动画工作室，简称皮克斯，是一家专门制作电脑动画的公司。该公司目前位于美国加州的爱莫利维尔（Emeryville）市。皮克斯动画工作室，简称皮克斯，是一家专门制作电脑动画的公司。该公司目前位于美国加州的爱莫利维尔（Emeryville）市。
  </div>
</div>
</body>
</html>
