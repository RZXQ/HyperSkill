<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>彩虹</title>
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
      /*设置样式*/
      #div1 {
          width: 1200px;
          height: 600px;
          background-color: red;
      }

      #div2 {
          width: 1000px;
          height: 500px;
          background-color: orange;
      }

      #div3 {
          width: 800px;
          height: 400px;
          background-color: yellow;
      }

      #div4 {
          width: 600px;
          height: 300px;
          background-color: green;
      }

      #div5 {
          width: 400px;
          height: 200px;
          background-color: cyan;
      }

      #div6 {
          width: 200px;
          height: 100px;
          background-color: blue;
      }

      #div7 {
          width: 0px;
          height: 0px;
          background-color: purple;
      }

  </style>
</head>
<body>
<!--
      为 <div> 设置不同的颜色及大小，实现彩虹效果。
      <div> 大小分别为：1200*600、1000*500、800*400、600*300、400*200、200*100、0*0
  -->
<div id="div1">
  <div id="div2">
    <div id="div3">
      <div id="div4">
        <div id="div5">
          <div id="div6">
            <div id="div7"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
