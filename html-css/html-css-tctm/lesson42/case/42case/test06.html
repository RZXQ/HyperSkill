<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>码到成功</title>
  <style>
      table {
          margin: 20px auto;
          width: 800px;
          height: 450px;
          border: 3px solid red;
      }

      td {
          border: 3px solid red;
      }

      table {
          border-collapse: collapse;
      }
  </style>
</head>
<body>
<table>
  <tr>
    <td rowspan="5"></td>
    <td colspan="5"></td>
  </tr>
  <tr>
    <td rowspan="3"></td>
    <td colspan="3"></td>
    <td rowspan="5"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td rowspan="3"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td colspan="5"></td>
  </tr>
</table>
</body>
</html>
