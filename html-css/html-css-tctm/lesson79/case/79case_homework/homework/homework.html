<!--为网页中的三个图片(img)设置自己喜欢的css动画效果。-->

<!DOCTYPE html>
<html>
<head>
  <title>一码当先</title>
  <meta charset="utf-8">
  <style>
      img {
          width: 200px;
          height: 200px;
      }

      /*在下方写你的代码：完成自己喜欢的动画效果*/
      @keyframes icon {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(-30deg);
          }
      }

      img:hover {
          animation: icon 0.8s;
      }
  </style>
</head>
<body>
<div class="icon-list">
  <img src="images/01.jpeg" />
  <img src="images/02.jpeg" />
  <img src="images/03.jpeg" />
</div>
</body>
</html>
